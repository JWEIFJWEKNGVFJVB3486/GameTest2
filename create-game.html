<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Games</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    form {
      background: white;
      padding: 1rem 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 4px;
    }
    #message {
      margin-top: 1rem;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Create a New Game</h1>
  <form id="createGameForm">
    <label for="title">Game Title</label>
    <input type="text" id="title" name="title" required minlength="3" maxlength="50" />

    <label for="description">Description</label>
    <textarea id="description" name="description" rows="4" maxlength="300" placeholder="Describe your game..."></textarea>

    <button type="submit">Create Game</button>
  </form>

  <div id="message"></div>

  <!-- Firebase SDK -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-database.js";

    // Your Firebase config (use the one you provided)
    const firebaseConfig = {
      apiKey: "AIzaSyCkjACpngpo9U96StM2Z1Y9Q7B3XtNSIQ0",
      authDomain: "gametest2-ba5fe.firebaseapp.com",
      databaseURL: "https://gametest2-ba5fe-default-rtdb.firebaseio.com",
      projectId: "gametest2-ba5fe",
      storageBucket: "gametest2-ba5fe.firebasestorage.app",
      messagingSenderId: "1063979387642",
      appId: "1:1063979387642:web:307e4621ae0394bcb49743",
      measurementId: "G-394Y1PYWV7"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Form submit handler
    const form = document.getElementById('createGameForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const title = form.title.value.trim();
      const description = form.description.value.trim();

      if (!title) {
        messageDiv.textContent = "Please enter a game title.";
        messageDiv.style.color = 'red';
        return;
      }

      // Create a new game reference with a unique key
      const gamesRef = ref(db, 'games');
      const newGameRef = push(gamesRef);

      // Set the new game data
      set(newGameRef, {
        title,
        description,
        createdAt: Date.now()
      }).then(() => {
        messageDiv.textContent = `Game "${title}" created successfully!`;
        messageDiv.style.color = 'green';
        form.reset();
      }).catch((error) => {
        messageDiv.textContent = 'Error creating game: ' + error.message;
        messageDiv.style.color = 'red';
      });
    });
  </script>
</body>
</html>

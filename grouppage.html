<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Group Page</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore, doc, getDoc, updateDoc, collection, addDoc, onSnapshot, query, where, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCkjACpngpo9U96StM2Z1Y9Q7B3XtNSIQ0",
      authDomain: "gametest2-ba5fe.firebaseapp.com",
      databaseURL: "https://gametest2-ba5fe-default-rtdb.firebaseio.com",
      projectId: "gametest2-ba5fe",
      storageBucket: "gametest2-ba5fe.appspot.com",
      messagingSenderId: "1063979387642",
      appId: "1:1063979387642:web:307e4621ae0394bcb49743",
      measurementId: "G-394Y1PYWV7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const groupId = params.get("id");

    const groupTitle = document.getElementById("groupTitle");
    const groupBio = document.getElementById("groupBio");
    const editBioForm = document.getElementById("editBioForm");
    const bioInput = document.getElementById("bioInput");
    const messageList = document.getElementById("messageList");
    const messageForm = document.getElementById("messageForm");
    const messageInput = document.getElementById("messageInput");

    let currentUserUid = null;
    let userData = null;
    let groupData = null;

    onAuthStateChanged(auth, async user => {
      if (!user) return (window.location.href = "/login.html");
      currentUserUid = user.uid;

      const userDoc = await getDoc(doc(db, "users", currentUserUid));
      if (!userDoc.exists()) return;
      userData = userDoc.data();

      await loadGroup();
      loadMessages();
    });

    async function loadGroup() {
      const groupDoc = await getDoc(doc(db, "groups", groupId));
      if (!groupDoc.exists()) {
        groupTitle.textContent = "Group not found";
        return;
      }

      groupData = groupDoc.data();
      groupTitle.textContent = groupData.name;
      groupBio.textContent = groupData.bio || "No bio yet.";

      if (groupData.owner === currentUserUid) {
        editBioForm.style.display = "block";
        bioInput.value = groupData.bio || "";
      } else {
        editBioForm.style.display = "none";
      }
    }

    editBioForm.onsubmit = async e => {
      e.preventDefault();
      const newBio = bioInput.value.trim();
      if (!newBio) return;

      await updateDoc(doc(db, "groups", groupId), {
        bio: newBio
      });

      groupBio.textContent = newBio;
    };

    messageForm.onsubmit = async e => {
      e.preventDefault();
      const text = messageInput.value.trim();
      if (!text) return;

      await addDoc(collection(db, "groups", groupId, "messages"), {
        text,
        uid: currentUserUid,
        username: userData.username,
        createdAt: serverTimestamp()
      });

      messageInput.value = "";
    };

    function loadMessages() {
      const q = query(collection(db, "groups", groupId, "messages"));
      onSnapshot(q, snapshot => {
        messageList.innerHTML = "";
        snapshot.forEach(doc => {
          const msg = doc.data();
          const div = document.createElement("div");
          div.textContent = `${msg.username}: ${msg.text}`;
          messageList.appendChild(div);
        });
      });
    }
  </script>

  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 20px auto;
      background: #f0f0f0;
      padding: 20px;
      border-radius: 10px;
    }

    #editBioForm, #messageForm {
      margin-top: 10px;
    }

    textarea, input, button {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
    }

    #messageList {
      background: white;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      max-height: 300px;
      overflow-y: auto;
    }

    #messageList div {
      margin-bottom: 5px;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .topbar button {
      padding: 6px 12px;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <button onclick="window.location.href='home.html'">Home</button>
    <div id="userInfo"></div>
  </div>

  <h2 id="groupTitle">Loading...</h2>
  <p id="groupBio"></p>

  <form id="editBioForm" style="display: none;">
    <textarea id="bioInput" rows="3" placeholder="Edit group bio..."></textarea>
    <button type="submit">Save Bio</button>
  </form>

  <h3>Group Chat</h3>
  <form id="messageForm">
    <input id="messageInput" placeholder="Type your message..." required />
    <button type="submit">Send</button>
  </form>

  <div id="messageList"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: "Comic Sans MS", cursive, sans-serif;
    }

    canvas {
      display: block;
      background: #eef;
    }

    #leaderboard {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      font-size: 14px;
      max-height: 80vh;
      overflow-y: auto;
    }

    #chatInput {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-family: "Comic Sans MS", cursive, sans-serif;
      font-size: 16px;
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #aaa;
      display: none;
    }

    /* Mobile controls container */
    #mobileControls {
      position: absolute;
      bottom: 20px;
      left: 20px;
      display: flex;
      flex-wrap: wrap;
      width: 140px;
      gap: 10px;
      user-select: none;
      touch-action: none;
    }

    #chatButton {
  width: 40px;
  height: 40px;
  background: #4448;
  border-radius: 8px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  color: white;
  cursor: pointer;
  user-select: none;
  -webkit-tap-highlight-color: transparent;
  order: 5; /* To place it after arrows */
  margin-left: 10px;
}

    /* Arrow buttons */
    .arrow-button {
      width: 40px;
      height: 40px;
      background: #4448;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: white;
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    /* Arrange arrows in a diamond shape */
    #arrowUp { order: 1; }
    #arrowLeft { order: 2; }
    #arrowDown { order: 3; }
    #arrowRight { order: 4; }

    #mobileControls {
      justify-content: center;
    }

    /* Position arrows in diamond */
    #arrowUp {
      margin-left: 50px;
    }
    #arrowLeft {
      margin-top: 10px;
      margin-right: 10px;
    }
    #arrowDown {
      margin-left: 50px;
    }
    #arrowRight {
      margin-top: 10px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <div id="leaderboard"><strong>Players</strong><br><ul id="board"></ul></div>
  <input id="chatInput" placeholder="Type your message..." maxlength="50" />

  <!-- Mobile controls -->
  <div id="mobileControls" aria-label="Movement controls" role="group">
<div id="chatButton" class="arrow-button" aria-label="Toggle chat">ðŸ’¬</div>
    <div id="arrowUp" class="arrow-button" aria-label="Move up">â–²</div>
    <div id="arrowLeft" class="arrow-button" aria-label="Move left">â—„</div>
    <div id="arrowDown" class="arrow-button" aria-label="Move down">â–¼</div>
    <div id="arrowRight" class="arrow-button" aria-label="Move right">â–º</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getDatabase, ref, set, onDisconnect, onChildAdded, onChildChanged, onChildRemoved } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCkjACpngpo9U96StM2Z1Y9Q7B3XtNSIQ0",
      authDomain: "gametest2-ba5fe.firebaseapp.com",
      projectId: "gametest2-ba5fe",
      storageBucket: "gametest2-ba5fe.appspot.com",
      messagingSenderId: "1063979387642",
      appId: "1:1063979387642:web:307e4621ae0394bcb49743",
      measurementId: "G-394Y1PYWV7",
      databaseURL: "https://gametest2-ba5fe-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const firestore = getFirestore(app);
    const realtimeDb = getDatabase(app);

    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const board = document.getElementById("board");
    const chatInput = document.getElementById("chatInput");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    let player = null;
    let playerRef = null;
    let players = {};
    let hatImages = {};
    let hatsMap = new Map();
    let faceImages = {};

    async function loadHats() {
      const hatsCol = collection(firestore, "hats");
      const snapshot = await getDocs(hatsCol);
      snapshot.forEach(doc => {
        const data = doc.data();
        hatsMap.set(doc.id, data);
        if (data.imageUrl) {
          const img = new Image();
          img.src = data.imageUrl;
          hatImages[doc.id] = img;
        }
      });
    }

   async function fetchUserData(uid) {
  const docRef = doc(firestore, "users", uid);
  const snap = await getDoc(docRef);
  if (!snap.exists()) return null;

  const data = snap.data();

  if (data.equippedHat && !hatImages[uid]) {
    const hatImg = new Image();
    hatImg.src = data.equippedHat; // Or lookup from hats collection if needed
    hatImages[uid] = hatImg;
  }

  if (data.equippedFace && !faceImages[uid]) {
    const faceDoc = await getDoc(doc(firestore, "faces", data.equippedFace));
    if (faceDoc.exists()) {
      const faceImg = new Image();
      faceImg.src = faceDoc.data().imageUrl;
      faceImages[uid] = faceImg;
    }
  }

  return data;
}

    function handlePlayerUpdate(id, data) {
      players[id] = {
        ...data,
        equippedHat: data.equippedHat || ""
      };

      // Async enhancement (don't delay rendering)
      fetchUserData(id).then(userData => {
        if (userData && players[id]) {
          players[id].equippedHat = userData.equippedHat || "";
        }
      });
    }

function draw() {
  if (!player) return;

  // Center camera on player
  const camX = player.x - canvas.width / 2;
  const camY = player.y - canvas.height / 2;

  // Clear canvas and apply camera transform
  ctx.setTransform(1, 0, 0, 1, 0, 0); // Reset any previous transform
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.translate(-camX, -camY); // Move the "camera"

  for (const uid in players) {
    const p = players[uid];
    if (!p || typeof p.x !== "number" || typeof p.y !== "number") continue;

    // Draw avatar (80x80)
    ctx.fillStyle = p.color || "#000";
    ctx.fillRect(p.x - 40, p.y - 40, 80, 80);

    // Draw username
    ctx.fillStyle = "black";
    ctx.font = "20px Comic Sans MS";
    ctx.fillText(p.username || "?", p.x - 40, p.y - 70);

    // Draw face
    const faceImg = faceImages[uid];
    if (faceImg && faceImg.complete && faceImg.naturalWidth !== 0) {
      ctx.drawImage(faceImg, p.x - 30, p.y - 30, 60, 60);
    }

    // Draw hat
    if (p.equippedHat && hatImages[p.equippedHat]) {
      const img = hatImages[p.equippedHat];
      if (img.complete && img.naturalWidth !== 0) {
        ctx.drawImage(img, p.x - 36, p.y - 86, 80, 80);
      }
    }

    // Draw chat bubble
    if (p.chat) {
      ctx.fillStyle = "white";
      ctx.strokeStyle = "black";
      ctx.font = "16px Comic Sans MS";
      const textWidth = ctx.measureText(p.chat).width;
      ctx.fillRect(p.x - textWidth / 2 - 8, p.y - 90, textWidth + 16, 24);
      ctx.strokeRect(p.x - textWidth / 2 - 8, p.y - 90, textWidth + 16, 24);
      ctx.fillStyle = "black";
      ctx.fillText(p.chat, p.x - textWidth / 2, p.y - 75);
    }
  }

  // Reset transform so UI doesn't get offset
  ctx.setTransform(1, 0, 0, 1, 0, 0);
}


    function updateLeaderboard() {
      board.innerHTML = "";
      for (const uid in players) {
        const p = players[uid];
        const li = document.createElement("li");
        li.textContent = p.username || "?";
        board.appendChild(li);
      }
    }

    function loop() {
      if (!player) return;
      let moved = false;
      if (keys["w"] || keys["arrowup"]) { player.y -= 2; moved = true; }
      if (keys["s"] || keys["arrowdown"]) { player.y += 2; moved = true; }
      if (keys["a"] || keys["arrowleft"]) { player.x -= 2; moved = true; }
      if (keys["d"] || keys["arrowright"]) { player.x += 2; moved = true; }
      if (moved) {
        set(playerRef, player);
      }
      draw();
      updateLeaderboard();
      requestAnimationFrame(loop);
    }

    const keys = {};

    // Keyboard input
    window.addEventListener("keydown", e => {
      keys[e.key.toLowerCase()] = true;
      if (e.key === "Enter") {
        if (chatInput.style.display === "none") {
          chatInput.style.display = "block";
          chatInput.focus();
        } else {
          const msg = chatInput.value.trim();
          if (msg) {
            player.chat = msg;
            set(playerRef, player);
            setTimeout(() => {
              if (player && player.chat === msg) {
                delete player.chat;
                set(playerRef, player);
              }
            }, 4000);
          }
          chatInput.value = "";
          chatInput.style.display = "none";
        }
      }
    });
    window.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);

    // Mobile button input handlers
    const mobileButtons = {
      arrowup: document.getElementById("arrowUp"),
      arrowdown: document.getElementById("arrowDown"),
      arrowleft: document.getElementById("arrowLeft"),
      arrowright: document.getElementById("arrowRight"),
    };

    for (const [keyName, button] of Object.entries(mobileButtons)) {
      // On touch start or mouse down, set key true
      button.addEventListener("touchstart", (e) => {
        e.preventDefault();
        keys[keyName] = true;
      });
      button.addEventListener("mousedown", (e) => {
        e.preventDefault();
        keys[keyName] = true;
      });

      // On touch end/cancel or mouse up/out, set key false
      button.addEventListener("touchend", (e) => {
        e.preventDefault();
        keys[keyName] = false;
      });
      button.addEventListener("touchcancel", (e) => {
        e.preventDefault();
        keys[keyName] = false;
      });
      button.addEventListener("mouseup", (e) => {
        e.preventDefault();
        keys[keyName] = false;
      });
      button.addEventListener("mouseout", (e) => {
        e.preventDefault();
        keys[keyName] = false;
      });
    }

    const chatButton = document.getElementById("chatButton");

chatButton.addEventListener("touchstart", e => {
  e.preventDefault();
  toggleChatInput();
});
chatButton.addEventListener("mousedown", e => {
  e.preventDefault();
  toggleChatInput();
});

function toggleChatInput() {
  if (chatInput.style.display === "none") {
    chatInput.style.display = "block";
    chatInput.focus();
  } else {
    const msg = chatInput.value.trim();
    if (msg) {
      player.chat = msg;
      set(playerRef, player);
      setTimeout(() => {
        if (player && player.chat === msg) {
          delete player.chat;
          set(playerRef, player);
        }
      }, 4000);
    }
    chatInput.value = "";
    chatInput.style.display = "none";
  }
}

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "index.html";
      await loadHats();

      const uid = user.uid;
      const userData = await fetchUserData(uid);
      const username = userData?.username || "Unnamed";

      player = {
        username,
        x: Math.random() * (canvas.width - 100) + 50,
        y: Math.random() * (canvas.height - 100) + 50,
        color: userData?.avatarColor || "#" + Math.floor(Math.random() * 16777215).toString(16),
        equippedHat: userData?.equippedHat || ""
      };

      playerRef = ref(realtimeDb, "players/" + uid);
      set(playerRef, player);
      onDisconnect(playerRef).remove();

      // Listeners to keep all players updated
      const playersRef = ref(realtimeDb, "players");
      onChildAdded(playersRef, snapshot => {
        const id = snapshot.key;
        const data = snapshot.val();
        handlePlayerUpdate(id, data);
      });

      onChildChanged(playersRef, snapshot => {
        const id = snapshot.key;
        const data = snapshot.val();
        handlePlayerUpdate(id, data);
      });

      onChildRemoved(playersRef, snapshot => {
        const id = snapshot.key;
        delete players[id];
      });

      loop();
    });

    
    
  </script>
</body>
</html>

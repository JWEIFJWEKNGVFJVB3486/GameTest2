<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Messages & Friend Requests</title>
  <style>
    body {
  font-family: "Comic Sans MS", cursive, sans-serif;
  background: #d9f5c8;
  margin: 0;
  padding: 20px;
  position: relative;
}

h2 {
  text-align: center;
}

/* Top Bar with Tabs and Home Button */
#topBar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

#tabs {
  display: flex;
}

#homeBtnContainer {
  position: absolute;
  top: 20px;
  right: 20px;
}

#homeBtn {
  background: #4caf50;
  padding: 10px 16px;
  font-family: "Comic Sans MS", cursive, sans-serif;
  border: none;
  border-radius: 6px;
  color: white;
  font-weight: bold;
  font-size: 16px;
  cursor: pointer;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
  transition: background 0.3s ease;
}

#homeBtn:hover {
  background: #388e3c;
}

/* Tab Buttons */
.tab-button {
  padding: 12px 24px;
  cursor: pointer;
  border: none;
  border-bottom: 4px solid transparent;
  background: #a7d8a0;
  font-weight: bold;
  font-size: 18px;
  margin: 0 10px;
  border-radius: 8px 8px 0 0;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  transition: all 0.3s ease;
}

.tab-button.active {
  border-bottom: 4px solid #4caf50;
  background: #d0f1c4;
}

.tab-button:hover {
  background: #c4e6b6;
  border-bottom: 4px solid #2e7d32;
}

/* Friend Requests */
.request {
  background: white;
  padding: 15px;
  margin: 10px auto;
  max-width: 400px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
  border-radius: 5px;
}

.request p {
  margin: 0 0 10px 0;
  font-weight: bold;
}

button {
  margin-right: 10px;
  padding: 10px 18px;
  font-family: "Comic Sans MS", cursive, sans-serif;
  cursor: pointer;
  border: none;
  border-radius: 6px;
  color: white;
  font-size: 16px;
  transition: background 0.3s ease;
}

.accept-btn {
  background: #4caf50;
}

.accept-btn:hover {
  background: #388e3c;
}

.decline-btn {
  background: #f44336;
}

.decline-btn:hover {
  background: #d32f2f;
}

#noRequests {
  text-align: center;
  margin-top: 30px;
  font-style: italic;
  color: #555;
}

/* Messages */
#messagesContainer {
  max-width: 600px;
  margin: 0 auto;
  background: white;
  padding: 15px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
  max-height: 500px;
  overflow-y: auto;
}

.friend-messages {
  margin-bottom: 30px;
}

.friend-messages h3 {
  margin-bottom: 10px;
  border-bottom: 1px solid #ccc;
  padding-bottom: 5px;
}

.message {
  background: #e2f0d9;
  padding: 8px 12px;
  margin-bottom: 6px;
  border-radius: 12px;
  max-width: 75%;
  word-wrap: break-word;
}

.message.sent {
  background: #c1e1a6;
  margin-left: auto;
  text-align: right;
}

#noMessages {
  text-align: center;
  font-style: italic;
  color: #555;
  margin-top: 50px;
}

/* Send Box */
.send-box {
  display: flex;
  margin-top: 10px;
}

.message-input {
  flex: 1;
  padding: 10px;
  font-family: "Comic Sans MS", cursive, sans-serif;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 15px;
}

.send-button {
  background: #4caf50;
  color: white;
  padding: 10px 14px;
  margin-left: 8px;
  border: none;
  border-radius: 6px;
  font-family: "Comic Sans MS", cursive, sans-serif;
  cursor: pointer;
  font-size: 15px;
  transition: background 0.3s ease;
}

.send-button:hover {
  background: #388e3c;
}


  </style>
</head>
<body>
  <h2>Messages & Friend Requests</h2>

<div id="topBar">
  <div id="tabs">
    <button class="tab-button active" id="tabRequestsBtn">Friend Requests</button>
    <button class="tab-button" id="tabMessagesBtn">Messages</button>
  </div>
  <div id="homeBtnContainer">
    <button id="homeBtn" onclick="window.location.href='home.html'">Home</button>
  </div>
</div>


  <div id="tabRequests" style="display: block;">
    <div id="requestsContainer">
      <p id="noRequests">Loading friend requests...</p>
    </div>
  </div>

  <div id="tabMessages" style="display: none;">
    <div id="messagesContainer">
      <p id="noMessages">Loading messages...</p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
 import {
  getFirestore, doc, getDoc, updateDoc, arrayUnion, arrayRemove,
  onSnapshot, collection, query, orderBy, addDoc
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";


    const firebaseConfig = {
      apiKey: "AIzaSyCkjACpngpo9U96StM2Z1Y9Q7B3XtNSIQ0",
      authDomain: "gametest2-ba5fe.firebaseapp.com",
      projectId: "gametest2-ba5fe",
      storageBucket: "gametest2-ba5fe.appspot.com",
      messagingSenderId: "1063979387642",
      appId: "1:1063979387642:web:307e4621ae0394bcb49743",
      measurementId: "G-394Y1PYWV7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUserUid = null;
    let friendsList = [];

    // TAB BUTTONS
    const tabRequestsBtn = document.getElementById("tabRequestsBtn");
    const tabMessagesBtn = document.getElementById("tabMessagesBtn");
    const tabRequests = document.getElementById("tabRequests");
    const tabMessages = document.getElementById("tabMessages");

    tabRequestsBtn.onclick = () => {
      tabRequests.style.display = "block";
      tabMessages.style.display = "none";
      tabRequestsBtn.classList.add("active");
      tabMessagesBtn.classList.remove("active");
    };
    tabMessagesBtn.onclick = () => {
      tabRequests.style.display = "none";
      tabMessages.style.display = "block";
      tabMessagesBtn.classList.add("active");
      tabRequestsBtn.classList.remove("active");
    };

    onAuthStateChanged(auth, async user => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }
      currentUserUid = user.uid;
      listenForRequests();
      await loadFriendsList();
      listenForMessages();
    });

    function listenForRequests() {
      const userDocRef = doc(db, "users", currentUserUid);
      onSnapshot(userDocRef, docSnap => {
        if (!docSnap.exists()) return;
        const data = docSnap.data();
        const requests = data.friendRequests || [];
        renderRequests(requests);
        friendsList = data.friends || [];
      });
    }

    function renderRequests(requests) {
      const container = document.getElementById("requestsContainer");
      container.innerHTML = "";

      if (requests.length === 0) {
        container.innerHTML = '<p id="noRequests">No friend requests.</p>';
        return;
      }

      requests.forEach(requestUid => {
        getDoc(doc(db, "users", requestUid)).then(userSnap => {
          if (!userSnap.exists()) return;

          const userData = userSnap.data();
          const username = userData.username || "Unknown";

          const reqDiv = document.createElement("div");
          reqDiv.className = "request";
          reqDiv.innerHTML = `
            <p>${username} wants to be your friend</p>
            <button class="accept-btn">Accept</button>
            <button class="decline-btn">Decline</button>
          `;

          const acceptBtn = reqDiv.querySelector(".accept-btn");
          const declineBtn = reqDiv.querySelector(".decline-btn");

          acceptBtn.onclick = () => respondToRequest(requestUid, true);
          declineBtn.onclick = () => respondToRequest(requestUid, false);

          container.appendChild(reqDiv);
        });
      });
    }

    async function respondToRequest(requestUid, accept) {
      const userRef = doc(db, "users", currentUserUid);
      const requesterRef = doc(db, "users", requestUid);

      await updateDoc(userRef, {
        friendRequests: arrayRemove(requestUid)
      });

      if (accept) {
        await updateDoc(userRef, {
          friends: arrayUnion(requestUid)
        });
        await updateDoc(requesterRef, {
          friends: arrayUnion(currentUserUid)
        });
      }
    }

    async function loadFriendsList() {
      const userDocRef = doc(db, "users", currentUserUid);
      const docSnap = await getDoc(userDocRef);
      if (!docSnap.exists()) return;
      const data = docSnap.data();
      friendsList = data.friends || [];
    }

    // Utility: get conversation ID string for two users (sorted uids)
    function getConversationId(uid1, uid2) {
      return [uid1, uid2].sort().join("_");
    }

    // Listen for new messages for all friends, grouped by friend
    function listenForMessages() {
      const messagesContainer = document.getElementById("messagesContainer");
      messagesContainer.innerHTML = '<p id="noMessages">Loading messages...</p>';

      if (friendsList.length === 0) {
        messagesContainer.innerHTML = '<p id="noMessages">No messages to show. Add friends to start chatting.</p>';
        return;
      }

      messagesContainer.innerHTML = "";

      friendsList.forEach(async friendUid => {
        const friendDoc = await getDoc(doc(db, "users", friendUid));
        if (!friendDoc.exists()) return;

        const friendUsername = friendDoc.data().username || "Unknown";

        const conversationId = getConversationId(currentUserUid, friendUid);
        const messagesQuery = query(
          collection(db, "messages", conversationId, "messages"),
          orderBy("timestamp")
        );

        const friendMessagesDiv = document.createElement("div");
        friendMessagesDiv.className = "friend-messages";
      friendMessagesDiv.innerHTML = `
  <h3>${friendUsername}</h3>
  <div class="messages-list"></div>
  <div class="send-box">
    <input type="text" class="message-input" placeholder="Type a message..." />
    <button class="send-button">Send</button>
  </div>
      `;
    const input = friendMessagesDiv.querySelector(".message-input");
const sendBtn = friendMessagesDiv.querySelector(".send-button");

sendBtn.onclick = async () => {
  const text = input.value.trim();
  if (!text) return;

  const conversationRef = collection(db, "messages", conversationId, "messages");
  await addDoc(conversationRef, {
    text,
    sender: currentUserUid,
    timestamp: new Date()
  });

  input.value = "";
};

  
        const messagesListDiv = friendMessagesDiv.querySelector(".messages-list");
        messagesContainer.appendChild(friendMessagesDiv);

        // Listen to messages in real-time for this friend
        onSnapshot(messagesQuery, snapshot => {
          messagesListDiv.innerHTML = "";
          if (snapshot.empty) {
            messagesListDiv.innerHTML = "<p><i>No messages yet.</i></p>";
            return;
          }
          snapshot.forEach(docSnap => {
            const msg = docSnap.data();
            const messageDiv = document.createElement("div");
            messageDiv.className = "message";
            if (msg.sender === currentUserUid) messageDiv.classList.add("sent");
            messageDiv.textContent = msg.text;
            messagesListDiv.appendChild(messageDiv);
          });

          // Scroll to bottom
          messagesListDiv.scrollTop = messagesListDiv.scrollHeight;
        });
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Cube Multiplayer</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    canvas {
      background: #eef;
    }
    #leaderboard {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <canvas id="game" width="800" height="600"></canvas>
  <div id="leaderboard"><strong>Leaderboard</strong><br><ul id="board"></ul></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getDatabase, ref, set, onValue, onDisconnect } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    // Firebase config (your working project)
    const firebaseConfig = {
      apiKey: "AIzaSyCkjACpngpo9U96StM2Z1Y9Q7B3XtNSIQ0",
      authDomain: "gametest2-ba5fe.firebaseapp.com",
      projectId: "gametest2-ba5fe",
      storageBucket: "gametest2-ba5fe.appspot.com",
      messagingSenderId: "1063979387642",
      appId: "1:1063979387642:web:307e4621ae0394bcb49743",
      measurementId: "G-394Y1PYWV7",
      databaseURL: "https://gametest2-ba5fe-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const firestore = getFirestore(app);
    const realtimeDb = getDatabase(app);

    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const board = document.getElementById("board");

    let player = null;
    let playerRef = null;
    let players = {};

    // Drawing players
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const uid in players) {
        const p = players[uid];
        ctx.fillStyle = p.color || "#000";
        ctx.fillRect(p.x - 10, p.y - 10, 20, 20);
        ctx.fillStyle = "black";
        ctx.fillText(p.username || "?", p.x - 10, p.y - 15);
      }
    }

    // Update leaderboard
    function updateLeaderboard() {
      const sorted = Object.values(players).sort((a, b) => b.score - a.score);
      board.innerHTML = "";
      for (const p of sorted) {
        const li = document.createElement("li");
        li.textContent = `${p.username || "?"}: ${p.score || 0}`;
        board.appendChild(li);
      }
    }

    // Game loop
    function loop() {
      if (!player) return;
      let moved = false;
      if (keys["w"]) { player.y -= 2; moved = true; }
      if (keys["s"]) { player.y += 2; moved = true; }
      if (keys["a"]) { player.x -= 2; moved = true; }
      if (keys["d"]) { player.x += 2; moved = true; }
      if (moved) {
        player.score += 1;
        set(playerRef, player);
      }
      draw();
      updateLeaderboard();
      requestAnimationFrame(loop);
    }

    // Movement input
    const keys = {};
    window.addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
    window.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);

    // Main auth and init
    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "index.html";
      const uid = user.uid;

      // Get username from Firestore
      const userDoc = await getDoc(doc(firestore, "users", uid));
      const username = userDoc.exists() ? userDoc.data().username || "Unnamed" : "Guest";

      // Create local player object
      player = {
        username,
        x: Math.random() * 700 + 50,
        y: Math.random() * 500 + 50,
        color: "#" + Math.floor(Math.random() * 16777215).toString(16),
        score: 0
      };

      // Sync player data to Realtime DB
      playerRef = ref(realtimeDb, "players/" + uid);
      set(playerRef, player);
      onDisconnect(playerRef).remove();

      // Listen for all player changes
      onValue(ref(realtimeDb, "players"), (snapshot) => {
        players = snapshot.val() || {};
      });

      // Start game loop
      loop();
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BrickBugs Profile Viewer</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f8ff; margin: 0; padding: 20px; }
    .profile-box {
      background: white; padding: 20px; border-radius: 10px;
      max-width: 400px; margin: auto; box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .likes, .dislikes { font-size: 1.2em; margin: 10px; }
    button {
      padding: 10px 20px; border: none; border-radius: 5px;
      margin: 5px; cursor: pointer;
    }
    .like-btn { background: #4caf50; color: white; }
    .dislike-btn { background: #f44336; color: white; }
    .home-btn { background: #2196f3; color: white; margin-bottom: 10px; }
    input[type="text"] {
      padding: 8px; width: 80%; border: 1px solid #ccc;
      border-radius: 5px; margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="profile-box">
    <button class="home-btn" onclick="goHome()">Home</button>
    <h2>Search Profile</h2>
    <input type="text" id="usernameInput" placeholder="Enter username..." />
    <button onclick="searchByUsername()">Search</button>

    <div id="profileData" style="margin-top: 20px;"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs, doc, getDoc, updateDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCkjACpngpo9U96StM2Z1Y9Q7B3XtNSIQ0",
      authDomain: "gametest2-ba5fe.firebaseapp.com",
      projectId: "gametest2-ba5fe",
      storageBucket: "gametest2-ba5fe.appspot.com",
      messagingSenderId: "1063979387642",
      appId: "1:1063979387642:web:307e4621ae0394bcb49743",
      measurementId: "G-394Y1PYWV7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUserUid = null;
    let currentProfileUid = null;
    let currentProfileData = null;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUserUid = user.uid;
      } else {
        window.location.href = "index.html";
      }
    });

    window.goHome = function () {
      window.location.href = "home.html";
    };

    window.searchByUsername = async function () {
      const username = document.getElementById("usernameInput").value.trim();
      if (!username) return alert("Enter a username");

      const usersRef = collection(db, "users");
      const q = query(usersRef, where("username", "==", username));
      const snapshot = await getDocs(q);

      if (snapshot.empty) {
        document.getElementById("profileData").innerHTML = "User not found.";
        return;
      }

      const docSnap = snapshot.docs[0];
      currentProfileUid = docSnap.id;
      currentProfileData = docSnap.data();

      loadProfile();
    };

    async function loadProfile() {
      const data = currentProfileData;
      const uid = currentProfileUid;
      const likes = data.likes || 0;
      const dislikes = data.dislikes || 0;
      const termipoints = likes - dislikes;

      const userHasLiked = (data.likedBy || []).includes(currentUserUid);
      const userHasDisliked = (data.dislikedBy || []).includes(currentUserUid);

      document.getElementById("profileData").innerHTML = `
        <h3>${data.username || "Unnamed"} (${data.gender || "N/A"})</h3>
        <p>Cube Bucks: ${data.cubeBucks || 0}</p>
        <p>Ladybugs: ${likes} | Stink Bugs: ${dislikes}</p>
        <p><strong>Termipoints:</strong> ${termipoints}</p>

        <button class="like-btn" onclick="toggleLike('${uid}')">${userHasLiked ? 'Undo Like' : 'Like'}</button>
        <button class="dislike-btn" onclick="toggleDislike('${uid}')">${userHasDisliked ? 'Undo Dislike' : 'Dislike'}</button>
      `;
    }

    window.toggleLike = async function (uid) {
      const ref = doc(db, "users", uid);
      const snap = await getDoc(ref);
      const data = snap.data();
      const likedBy = data.likedBy || [];
      const hasLiked = likedBy.includes(currentUserUid);

      await updateDoc(ref, {
        likes: hasLiked ? (data.likes || 0) - 1 : (data.likes || 0) + 1,
        likedBy: hasLiked ? arrayRemove(currentUserUid) : arrayUnion(currentUserUid)
      });

      currentProfileData = {
        ...data,
        likes: hasLiked ? (data.likes || 0) - 1 : (data.likes || 0) + 1,
        likedBy: hasLiked
          ? likedBy.filter(id => id !== currentUserUid)
          : [...likedBy, currentUserUid]
      };
      loadProfile();
    };

    window.toggleDislike = async function (uid) {
      const ref = doc(db, "users", uid);
      const snap = await getDoc(ref);
      const data = snap.data();
      const dislikedBy = data.dislikedBy || [];
      const hasDisliked = dislikedBy.includes(currentUserUid);

      await updateDoc(ref, {
        dislikes: hasDisliked ? (data.dislikes || 0) - 1 : (data.dislikes || 0) + 1,
        dislikedBy: hasDisliked ? arrayRemove(currentUserUid) : arrayUnion(currentUserUid)
      });

      currentProfileData = {
        ...data,
        dislikes: hasDisliked ? (data.dislikes || 0) - 1 : (data.dislikes || 0) + 1,
        dislikedBy: hasDisliked
          ? dislikedBy.filter(id => id !== currentUserUid)
          : [...dislikedBy, currentUserUid]
      };
      loadProfile();
    };
  </script>
</body>
</html>

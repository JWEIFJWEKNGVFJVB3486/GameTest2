<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile Viewer with Messages</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #252526;
      color: white;
      margin: 0; padding: 0;
      text-align: center;
    }
    .home-btn {
      margin: 6px;
      padding: 8px 14px;
      font-size: 18px;
      font-weight: 900;
      border-radius: 6px;
      border: none;
      background-color: #3a3a3a;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
      max-width: 80vw;
      overflow-wrap: break-word;
    }
    .home-btn:hover {
      background-color: #6c6c6c;
    }
    .home-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
    .profile-box {
      max-width: 500px;
      margin: 20px auto;
      background-color: #3a3a3a;
      border-radius: 6px;
      padding: 20px;
      text-align: center;
    }
    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      background-color: #555;
      margin: 0 auto 10px auto;
    }
    #messagesSection {
      margin-top: 20px;
      text-align: left;
      max-height: 300px;
      overflow-y: auto;
      border-top: 1px solid #666;
      padding-top: 10px;
    }
    #messagesList {
      max-height: 180px;
      overflow-y: auto;
      margin-bottom: 10px;
      background: #222;
      padding: 10px;
      border-radius: 6px;
    }
    #messageInput {
      width: 90%;
      border-radius: 6px;
      border: none;
      padding: 6px 8px;
      font-size: 16px;
      resize: vertical;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

  <button id="refreshBtn" class="home-btn">Refresh</button>
  <button id="returnHomeBtn" class="home-btn">Home</button>

  <div class="profile-box" id="profileBox">
    <img id="profileImg" class="profile-img" src="https://www.roblox.com/Thumbs/Avatar.ashx?username=UnknownUser&x=150&y=150" alt="Profile Picture" />
    <h2 id="profileName">Loading...</h2>
    <p id="profileStatus">Status: Unknown</p>
    <p id="profileCreated">Created: Unknown</p>
    <p id="profileRep">Termipoints: 0</p>
    <p id="profileLikes">Ladybugs (Likes): 0</p>
    <p id="profileDislikes">Stink Bugs (Dislikes): 0</p>
    <p id="profileAbout"></p>

    <div id="messagesSection" style="display:none;">
      <h4>Messages</h4>
      <div id="messagesList">Loading messages...</div>
      <textarea id="messageInput" rows="3" placeholder="Write a message..."></textarea>
      <br />
      <button id="sendMsgBtn" class="home-btn" style="width: 90%;">Send Message</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs, doc, getDoc, addDoc, onSnapshot, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
  apiKey: "AIzaSyCkjACpngpo9U96StM2Z1Y9Q7B3XtNSIQ0",
  authDomain: "gametest2-ba5fe.firebaseapp.com",
  databaseURL: "https://gametest2-ba5fe-default-rtdb.firebaseio.com",
  projectId: "gametest2-ba5fe",
  storageBucket: "gametest2-ba5fe.firebasestorage.app",
  messagingSenderId: "1063979387642",
  appId: "1:1063979387642:web:307e4621ae0394bcb49743",
  measurementId: "G-394Y1PYWV7"
};

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // -- GLOBAL STATE --
    let currentUserUid = "currentUser123";  // Replace with actual logged-in user UID
    let currentProfileUid = null;

    // Utils to get query param from URL (e.g. ?user=someUid)
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Escape HTML to prevent injection
    function escapeHtml(text) {
      if (!text) return "";
      return text.replace(/[&<>"']/g, function(m) {
        return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m];
      });
    }

    // Load Profile info by UID
    async function loadProfile(uid) {
      currentProfileUid = uid;
      if (!uid) {
        alert("No user ID provided.");
        return;
      }

      const profileNameEl = document.getElementById("profileName");
      const profileImgEl = document.getElementById("profileImg");
      const profileStatusEl = document.getElementById("profileStatus");
      const profileCreatedEl = document.getElementById("profileCreated");
      const profileRepEl = document.getElementById("profileRep");
      const profileLikesEl = document.getElementById("profileLikes");
      const profileDislikesEl = document.getElementById("profileDislikes");
      const profileAboutEl = document.getElementById("profileAbout");

      profileNameEl.textContent = "Loading...";
      profileStatusEl.textContent = "Status: Loading...";
      profileCreatedEl.textContent = "Created: Loading...";
      profileRepEl.textContent = "Termipoints: Loading...";
      profileLikesEl.textContent = "Ladybugs (Likes): Loading...";
      profileDislikesEl.textContent = "Stink Bugs (Dislikes): Loading...";
      profileAboutEl.textContent = "";

      try {
        const docRef = doc(db, "profiles", uid);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const data = docSnap.data();

          profileNameEl.textContent = data.name || "Unknown";
          profileImgEl.src = `https://www.roblox.com/Thumbs/Avatar.ashx?username=${encodeURIComponent(data.name)}&x=150&y=150`;
          profileImgEl.alt = `${data.name}'s Profile Picture`;

          profileStatusEl.textContent = `Status: ${data.status || "None"}`;
          const createdDate = data.created ? new Date(data.created.seconds * 1000).toLocaleDateString() : "Unknown";
          profileCreatedEl.textContent = `Created: ${createdDate}`;
          profileRepEl.textContent = `Termipoints: ${data.termipoints || 0}`;
          profileLikesEl.textContent = `Ladybugs (Likes): ${Array.isArray(data.likes) ? data.likes.length : 0}`;
          profileDislikesEl.textContent = `Stink Bugs (Dislikes): ${Array.isArray(data.dislikes) ? data.dislikes.length : 0}`;
          profileAboutEl.textContent = data.about || "";

          // Setup messaging section visibility and listener
          setupMessagesListener(uid);
        } else {
          profileNameEl.textContent = "User not found";
          profileStatusEl.textContent = "";
          profileCreatedEl.textContent = "";
          profileRepEl.textContent = "";
          profileLikesEl.textContent = "";
          profileDislikesEl.textContent = "";
          profileAboutEl.textContent = "";
          document.getElementById("messagesSection").style.display = "none";
        }
      } catch (error) {
        console.error("Error loading profile:", error);
        alert("Failed to load profile.");
      }
    }

    // Messaging system:
    let unsubscribeMessages = null;

    function setupMessagesListener(profileUid) {
      // Hide if no current user or viewing own profile
      if (!currentUserUid || !profileUid || currentUserUid === profileUid) {
        document.getElementById("messagesSection").style.display = "none";
        if (unsubscribeMessages) unsubscribeMessages();
        return;
      }

      document.getElementById("messagesSection").style.display = "block";

      if (unsubscribeMessages) unsubscribeMessages();

      // Listen to last 20 messages between currentUserUid and profileUid
      const messagesRef = collection(db, "messages");
      const q = query(
        messagesRef,
        where("participants", "array-contains", currentUserUid),
        orderBy("timestamp", "desc"),
        limit(50)
      );

      unsubscribeMessages = onSnapshot(q, (snapshot) => {
        const msgs = [];
        snapshot.forEach(docSnap => {
          const m = docSnap.data();
          if (m.participants.includes(profileUid)) {
            msgs.push(m);
          }
        });
        // Sort ascending by timestamp for display
        msgs.sort((a, b) => a.timestamp?.toMillis() - b.timestamp?.toMillis());
        renderMessages(msgs);
      });
    }

    function renderMessages(messages) {
      const container = document.getElementById("messagesList");
      if (!container) return;

      if (messages.length === 0) {
        container.innerHTML = "<p style='color:#aaa;'>No messages yet.</p>";
        return;
      }

      container.innerHTML = messages.map(m => {
        const fromMe = m.from === currentUserUid;
        const senderLabel = fromMe ? "You" : "Them";
        const text = escapeHtml(m.content);
        const time = m.timestamp?.toDate().toLocaleString() || "";
        return `
          <div style="margin-bottom:8px; text-align:${fromMe ? "right" : "left"};">
            <small><strong>${senderLabel}</strong> <em style="font-size:0.75em; color:#999;">${time}</em></small>
            <div style="
              background:${fromMe ? "#4CAF50" : "#555"};
              color: white;
              padding: 6px 12px;
              border-radius: 10px;
              display: inline-block;
              max-width: 80%;
              word-wrap: break-word;
            ">
              ${text}
            </div>
          </div>
        `;
      }).join("");
      container.scrollTop = container.scrollHeight; // auto scroll to bottom
    }

    document.getElementById("sendMsgBtn").addEventListener("click", async () => {
      const content = document.getElementById("messageInput").value.trim();
      if (!content) {
        alert("Message cannot be empty.");
        return;
      }
      if (!currentUserUid || !currentProfileUid || currentUserUid === currentProfileUid) {
        alert("Cannot send message.");
        return;
      }

      try {
        await addDoc(collection(db, "messages"), {
          from: currentUserUid,
          to: currentProfileUid,
          content,
          timestamp: new Date(),
          participants: [currentUserUid, currentProfileUid]
        });
        document.getElementById("messageInput").value = "";
      } catch (e) {
        alert("Failed to send message: " + e.message);
      }
    });

    // Navigation buttons
    document.getElementById("returnHomeBtn").addEventListener("click", () => {
      window.location.href = "index.html";
    });

    document.getElementById("refreshBtn").addEventListener("click", () => {
      if (currentProfileUid) {
        loadProfile(currentProfileUid);
      }
    });

    // On page load: get user from query param and load
    window.addEventListener("DOMContentLoaded", () => {
      const uidFromParam = getQueryParam("user");
      if (!uidFromParam) {
        alert("No user specified in URL (e.g. ?user=someUserId)");
        return;
      }
      loadProfile(uidFromParam);
    });
  </script>

</body>
</html>

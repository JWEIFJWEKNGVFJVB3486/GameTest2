<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BrickBugs</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #e3f2fd;
    }

    .navbar {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-weight: bold;
      font-size: 1.5em;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
      font-size: 1em;
    }

    .user-info {
      font-size: 1em;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .content {
      padding: 20px;
    }

    button {
      background: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 5px;
    }

    #earn-btn {
      background: #4caf50;
      color: white;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">BrickBugs</div>
    <div class="nav-links">
      <a href="dashboard.html">üè† Home</a>
      <a href="forums.html">üó®Ô∏è Forums</a>
    </div>
    <div class="user-info" id="user-info">Loading...</div>
  </div>

  <div class="content">
    <h2>Welcome to BrickBugs!</h2>
    <p>This is your account dashboard.</p>
    <button id="earn-btn" onclick="earnCubeBucks()">üí∏ Get Cube Bucks</button><br><br>
    <button onclick="window.location.href='cubegametest.html'">üü¶ Play Cube Sandbox</button>
  </div>

  <!-- Firebase Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCkjACpngpo9U96StM2Z1Y9Q7B3XtNSIQ0",
      authDomain: "gametest2-ba5fe.firebaseapp.com",
      projectId: "gametest2-ba5fe",
      storageBucket: "gametest2-ba5fe.appspot.com",
      messagingSenderId: "1063979387642",
      appId: "1:1063979387642:web:307e4621ae0394bcb49743"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUserUid = null;

    onAuthStateChanged(auth, (user) => {
      const userInfo = document.getElementById("user-info");
      if (user) {
        currentUserUid = user.uid;
        const userDocRef = doc(db, "users", user.uid);
        getDoc(userDocRef).then(docSnap => {
          if (docSnap.exists()) {
            const data = docSnap.data();

            // Initialize Cube Bucks if not present
            if (data.cubeBucks === undefined) {
              setDoc(userDocRef, { cubeBucks: 0 }, { merge: true });
              data.cubeBucks = 0;
            }

            userInfo.innerHTML = `
              üë§ ${data.email} |
              üí∞ Cube Bucks: <span id="cube-bucks">${data.cubeBucks}</span>
              <button onclick="logout()">Logout</button>
            `;
          } else {
            userInfo.textContent = "User data not found.";
          }
        }).catch(error => {
          console.error("Error fetching user data:", error);
          userInfo.textContent = "Error loading data.";
        });
      } else {
        window.location.href = "index.html";
      }
    });

    window.logout = function logout() {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      }).catch(error => {
        console.error("Logout error:", error);
      });
    };

    window.earnCubeBucks = function earnCubeBucks() {
      if (!currentUserUid) return;

      const userDocRef = doc(db, "users", currentUserUid);
      getDoc(userDocRef).then(docSnap => {
        if (docSnap.exists()) {
          const current = docSnap.data().cubeBucks || 0;
          const updated = current + 10; // +10 Cube Bucks
          updateDoc(userDocRef, { cubeBucks: updated }).then(() => {
            document.getElementById("cube-bucks").textContent = updated;
          });
        }
      });
    };
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameTest2 Home</title>

  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #e3f2fd; }
    .navbar {
      background: #007bff; color: white; padding: 10px 20px;
      display: flex; justify-content: space-between; align-items: center;
    }
    .logo { font-weight: bold; font-size: 1.5em; }
    .user-info { font-size: 1em; }
    .content { padding: 20px; }
    button { background: white; border: none; padding: 8px 12px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">GameTest2</div>
    <div class="user-info" id="user-info">Loading...</div>
  </div>
  <div class="content">
    <h2>Welcome to GameTest2!</h2>
    <p>This is your account dashboard.</p>
  </div>

  <!-- Firebase Modular SDK -->
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCkjACpngpo9U96StM2Z1Y9Q7B3XtNSIQ0",
      authDomain: "gametest2-ba5fe.firebaseapp.com",
      projectId: "gametest2-ba5fe",
      storageBucket: "gametest2-ba5fe.firebasestorage.app",
      messagingSenderId: "1063979387642",
      appId: "1:1063979387642:web:307e4621ae0394bcb49743",
      measurementId: "G-394Y1PYWV7"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Handle user session
    onAuthStateChanged(auth, (user) => {
      const userInfo = document.getElementById("user-info");
      if (user) {
        // Get more user data from Firestore
        const userDocRef = doc(db, "users", user.uid);
        getDoc(userDocRef).then(docSnap => {
          if (docSnap.exists()) {
            const data = docSnap.data();
            userInfo.innerHTML = `ðŸ‘¤ ${data.email} (${data.gender}) <button onclick="logout()">Logout</button>`;
          } else {
            userInfo.innerHTML = "User data not found.";
          }
        }).catch(error => {
          console.error("Error fetching user data: ", error);
          userInfo.innerHTML = "Error fetching user data.";
        });
      } else {
        window.location.href = "signup.html"; // Redirect if not logged in
      }
    });

    // Logout function
    function logout() {
      signOut(auth).then(() => {
        window.location.href = "signup.html";
      }).catch(error => {
        console.error("Error during logout: ", error);
      });
    }
  </script>
</body>
</html>

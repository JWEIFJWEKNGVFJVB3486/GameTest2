<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BrickBugs Home</title>
  <style>
    body {
      margin: 0;
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: #d9f5c8;
    }

    .navbar {
      background: #4CAF50;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.5em;
      border-bottom: 3px solid #388e3c;
    }

    .logo {
      font-weight: bold;
    }

    .user-info {
      font-size: 0.9em;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .content {
      padding: 30px;
      text-align: center;
    }

    h2 {
      color: #388e3c;
    }

    p {
      font-size: 1.1em;
    }

    button {
      background: #a2e57b;
      color: black;
      border: 2px solid #4CAF50;
      padding: 12px 18px;
      cursor: pointer;
      margin: 8px;
      font-size: 1em;
      font-family: "Comic Sans MS", cursive, sans-serif;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }

    button:hover {
      background: #c2f0a4;
    }

    #earn-btn {
      background: #66bb6a;
      color: white;
    }

    #profile-btn {
      background: #ffb6c1;
      color: black;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">BrickBugs</div>
    <div class="user-info" id="user-info">Loading...</div>
  </div>

  <div class="content">
    <h2>Welcome to BrickBugs!</h2>
    <p>This is your account dashboard.</p>
    <button id="earn-btn">Get Cube Bucks</button><br>
    <button onclick="window.location.href='multiplayergame.html'">Play Cube Sandbox</button>
    <button onclick="window.location.href='forums.html'">Forums</button>
    <button onclick="window.location.href='shop.html'">Shop</button>
   <button onclick="window.location.href='avatar.html'">Customize your avatar</button>
   <button onclick="window.location.href='create-game.html'">Create a game</button>
    <button onclick="window.location.href='all-games.html'">User Created Games</button>
    <button id="profile-btn">Search A Profile</button>
  </div>

  <!-- Firebase Modular SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCkjACpngpo9U96StM2Z1Y9Q7B3XtNSIQ0",
      authDomain: "gametest2-ba5fe.firebaseapp.com",
      projectId: "gametest2-ba5fe",
      storageBucket: "gametest2-ba5fe.appspot.com",
      messagingSenderId: "1063979387642",
      appId: "1:1063979387642:web:307e4621ae0394bcb49743",
      measurementId: "G-394Y1PYWV7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let currentUserUid = null;

    onAuthStateChanged(auth, async (user) => {
      const userInfo = document.getElementById("user-info");
      if (user) {
        currentUserUid = user.uid;

        document.getElementById("profile-btn").onclick = () => {
          window.location.href = profile.html?uid=${user.uid};
        };

        const userRef = doc(db, "users", user.uid);
        try {
          const docSnap = await getDoc(userRef);
          if (docSnap.exists()) {
            const data = docSnap.data();
            if (data.cubeBucks === undefined) {
              await setDoc(userRef, { cubeBucks: 0 }, { merge: true });
              data.cubeBucks = 0;
            }

            userInfo.innerHTML = 
               ${data.username || "Unnamed"} (${data.gender || "N/A"}) |
              Cube Bucks: <span id="cube-bucks">${data.cubeBucks}</span>
              <button onclick="logout()">Logout</button>
            ;
          } else {
            userInfo.textContent = "User data not found.";
          }
        } catch (err) {
          console.error("Error getting user data:", err);
          userInfo.textContent = "Error loading data.";
        }
      } else {
        window.location.href = "index.html";
      }
    });

    window.logout = function () {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      }).catch(error => {
        console.error("Logout error:", error);
      });
    };

    window.earnCubeBucks = async function () {
      if (!currentUserUid) return;
      const userRef = doc(db, "users", currentUserUid);
      try {
        const docSnap = await getDoc(userRef);
        if (docSnap.exists()) {
          const current = docSnap.data().cubeBucks || 0;
          const updated = current + 10;
          await updateDoc(userRef, { cubeBucks: updated });
          document.getElementById("cube-bucks").textContent = updated;
        }
      } catch (err) {
        console.error("Error updating Cube Bucks:", err);
      }
    };

    document.getElementById("earn-btn").addEventListener("click", () => {
      earnCubeBucks();
    });
  </script>
</body>
</html>

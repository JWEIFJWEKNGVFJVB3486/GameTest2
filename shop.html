<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BrickBugs Shop</title>
  <style>
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      background-color: #f0ffe5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #4CAF50;
    }

    .shop-item {
      display: inline-block;
      margin: 20px;
      border: 2px solid #4CAF50;
      border-radius: 10px;
      padding: 15px;
      background: white;
      width: 200px;
    }

    .shop-item img {
      width: 100px;
      height: 100px;
      border-radius: 10px;
    }

    .shop-item button {
      margin-top: 10px;
      background-color: #66bb6a;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .shop-item button:disabled {
      background-color: #aaa;
      cursor: default;
    }

    .shop-item button:hover:not(:disabled) {
      background-color: #81c784;
    }

    .top-bar {
      text-align: right;
      margin-bottom: 20px;
    }

    .top-bar button {
      margin-left: 10px;
      background: #ffb6c1;
      color: black;
      padding: 8px 12px;
      border-radius: 6px;
      border: 2px solid #ff69b4;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button onclick="window.location.href='home.html'">üè† Home</button>
  </div>
  <h1>BrickBugs Hat Shop</h1>
  <div id="shop-container"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCkjACpngpo9U96StM2Z1Y9Q7B3XtNSIQ0",
      authDomain: "gametest2-ba5fe.firebaseapp.com",
      projectId: "gametest2-ba5fe",
      storageBucket: "gametest2-ba5fe.appspot.com",
      messagingSenderId: "1063979387642",
      appId: "1:1063979387642:web:307e4621ae0394bcb49743",
      measurementId: "G-394Y1PYWV7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const shopItems = [
      {
        id: "fedora",
        name: "Classic Fedora",
        img: "https://raw.githubusercontent.com/brickbugs/brickbug-assets/main/fedora.png",
        cost: 25
      },
      {
        id: "partycone",
        name: "Party Cone",
        img: "https://raw.githubusercontent.com/brickbugs/brickbug-assets/main/partycone.png",
        cost: 10
      },
      {
        id: "wizard",
        name: "Wizard Hat",
        img: "https://raw.githubusercontent.com/brickbugs/brickbug-assets/main/wizard.png",
        cost: 40
      }
    ];

    let currentUserUid = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "index.html";
      currentUserUid = user.uid;
      renderShop();
    });

    async function renderShop() {
      const container = document.getElementById("shop-container");
      container.innerHTML = "";

      const userRef = doc(db, "users", currentUserUid);
      const docSnap = await getDoc(userRef);
      const userData = docSnap.exists() ? docSnap.data() : {};
      const ownedHats = userData.hats || [];
      let cubeBucks = userData.cubeBucks || 0;

      shopItems.forEach(item => {
        const div = document.createElement("div");
        div.className = "shop-item";

        div.innerHTML = `
          <h3>${item.name}</h3>
          <img src="${item.img}" alt="${item.name}" />
          <p>Cost: ${item.cost} Cube Bucks</p>
          <button ${ownedHats.includes(item.id) ? "disabled" : ""}>
            ${ownedHats.includes(item.id) ? "Owned" : "Buy"}
          </button>
        `;

        const btn = div.querySelector("button");
        if (!ownedHats.includes(item.id)) {
          btn.onclick = async () => {
            // Re-get user data fresh to avoid race conditions
            const freshSnap = await getDoc(userRef);
            const freshData = freshSnap.exists() ? freshSnap.data() : {};
            const freshBucks = freshData.cubeBucks || 0;
            const freshHats = freshData.hats || [];

            if (freshBucks < item.cost) {
              alert("Not enough Cube Bucks!");
              return;
            }

            if (freshHats.includes(item.id)) {
              alert("You already own this hat!");
              renderShop();
              return;
            }

            // Update Firestore: deduct bucks and add hat
            await updateDoc(userRef, {
              cubeBucks: freshBucks - item.cost,
              hats: arrayUnion(item.id)
            });

            alert(`Purchased ${item.name}!`);
            renderShop();
          };
        }

        container.appendChild(div);
      });

      // Show current Cube Bucks balance on top or bottom (optional)
      const bucksDisplay = document.createElement("p");
      bucksDisplay.textContent = `Your Cube Bucks: ${cubeBucks}`;
      bucksDisplay.style.fontWeight = "bold";
      bucksDisplay.style.marginTop = "30px";
      container.appendChild(bucksDisplay);
    }
  </script>
</body>
</html>

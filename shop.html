<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BrickBugs Shop</title>
  <style>
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      background-color: #f0ffe5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #4CAF50;
      text-align: center;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .top-bar-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .top-bar button {
      background: #ffb6c1;
      color: black;
      padding: 8px 12px;
      border-radius: 6px;
      border: 2px solid #ff69b4;
      cursor: pointer;
    }

    .tabs {
      float: left;
      width: 120px;
      margin-right: 20px;
    }

    .tabs button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      background-color: #d8ffd8;
      border: 2px solid #4CAF50;
      border-radius: 6px;
      cursor: pointer;
    }

    #shop-container {
      margin-left: 140px;
    }

    .shop-item {
      display: inline-block;
      margin: 20px;
      border: 2px solid #4CAF50;
      border-radius: 10px;
      padding: 15px;
      background: white;
      width: 200px;
      cursor: pointer;
    }

    .shop-item img {
      width: 100px;
      height: 100px;
      border-radius: 10px;
    }

    #item-modal {
      display: none;
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 20px;
      border: 3px solid #4CAF50;
      border-radius: 10px;
      z-index: 999;
      width: 300px;
      text-align: center;
    }

    #item-modal img {
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
    }

    #item-modal button {
      margin-top: 10px;
      background-color: #66bb6a;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    #avatar-preview {
      display: block;
      margin: 10px auto;
      background: #eee;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="top-bar-left">
      <button onclick="window.location.href='home.html'">Home</button>
      <span id="cube-bucks" style="font-weight:bold;">Cube Bucks: 0</span>
    </div>
  </div>

  <h1>BrickBugs Hat Shop</h1>

  <div class="tabs">
    <button onclick="setTab('hats')">Hats</button>
    <button onclick="setTab('faces')">Faces</button>
  </div>

  <div id="shop-container"></div>

  <div id="item-modal">
    <h2 id="modal-name"></h2>
    <canvas id="avatar-preview" width="200" height="200"></canvas>
    <p id="modal-price"></p>
    <p id="modal-bio"></p>
    <button id="modal-buy-btn">Buy</button>
    <button onclick="document.getElementById('item-modal').style.display='none'">Close</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore, doc, getDoc, updateDoc, arrayUnion, collection, getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCkjACpngpo9U96StM2Z1Y9Q7B3XtNSIQ0",
      authDomain: "gametest2-ba5fe.firebaseapp.com",
      projectId: "gametest2-ba5fe",
      storageBucket: "gametest2-ba5fe.appspot.com",
      messagingSenderId: "1063979387642",
      appId: "1:1063979387642:web:307e4621ae0394bcb49743",
      measurementId: "G-394Y1PYWV7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUserUid = null;
    let userData = {};
    let currentTab = 'hats'; // default tab

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "index.html";
      currentUserUid = user.uid;
      await loadUserData();
      renderShop();
    });

    async function loadUserData() {
      const userRef = doc(db, "users", currentUserUid);
      const docSnap = await getDoc(userRef);
      userData = docSnap.exists() ? docSnap.data() : {};
      document.getElementById("cube-bucks").textContent = `Cube Bucks: ${userData.cubeBucks || 0}`;
    }

    async function setTab(tabName) {
      currentTab = tabName;
      renderShop();
    }

    async function renderShop() {
      const container = document.getElementById("shop-container");
      container.innerHTML = "";

      const hats = await getAllItems("hats", "hat");
      const faces = await getAllItems("faces", "face");
      const items = currentTab === 'hats' ? hats : faces;

      items.forEach(item => {
        const div = document.createElement("div");
        div.className = "shop-item";
        div.innerHTML = `
          <h3>${item.name}</h3>
          <img src="${item.imageUrl}" alt="${item.name}" />
          <p>Cost: ${item.price} Cube Bucks</p>
        `;
        div.onclick = () => openItemModal(item);
        container.appendChild(div);
      });
    }

    async function getAllItems(collectionName, type) {
      const snapshot = await getDocs(collection(db, collectionName));
      const items = [];
      snapshot.forEach(doc => {
        items.push({ id: doc.id, ...doc.data(), type });
      });
      return items;
    }

    function openItemModal(item) {
      document.getElementById("modal-name").textContent = item.name;
      document.getElementById("modal-price").textContent = `Price: ${item.price} Cube Bucks`;
      document.getElementById("modal-bio").textContent = item.bio || "No bio available.";

      render2DAvatarPreview(item);

      const buyBtn = document.getElementById("modal-buy-btn");
      const owned = (item.type === "hat" ? userData.hats : userData.faces) || [];
      const isOwned = owned.includes(item.id);

      if (isOwned) {
        buyBtn.disabled = true;
        buyBtn.textContent = "Owned";
      } else {
        buyBtn.disabled = false;
        buyBtn.textContent = "Buy";
        buyBtn.onclick = async () => {
          const freshSnap = await getDoc(doc(db, "users", currentUserUid));
          const freshData = freshSnap.exists() ? freshSnap.data() : {};
          const freshBucks = freshData.cubeBucks || 0;

          if (freshBucks < item.price) {
            alert("Not enough Cube Bucks!");
            return;
          }

          const update = {
            cubeBucks: freshBucks - item.price
          };
          if (item.type === "hat") {
            update.hats = arrayUnion(item.id);
          } else {
            update.faces = arrayUnion(item.id);
          }

          await updateDoc(doc(db, "users", currentUserUid), update);
          alert(`Purchased ${item.name}!`);
          document.getElementById('item-modal').style.display = 'none';
          await loadUserData();
          renderShop();
        };
      }

      document.getElementById("item-modal").style.display = "block";
    }

    function render2DAvatarPreview(item) {
      const canvas = document.getElementById("avatar-preview");
      const ctx = canvas.getContext("2d");

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const p = { x: 100, y: 100 };

      ctx.fillStyle = "#888";
      ctx.fillRect(p.x - 25, p.y - 25, 50, 50);

      const img = new Image();
      img.src = item.imageUrl;
      img.onload = () => {
        if (item.type === "face") {
          ctx.drawImage(img, p.x - 25, p.y - 25, 50, 50);
        } else if (item.type === "hat") {
          ctx.drawImage(img, p.x - 21, p.y - 50, 50, 50);
        }
      };
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BrickBugs Shop</title>
  <style>
    body { font-family: "Comic Sans MS", cursive; background: #fffbe7; margin: 0; padding: 20px; }
    h1 { color: #4CAF50; }
    .hat { border: 1px solid #ccc; padding: 10px; margin: 10px; display: inline-block; }
    .hat img { width: 100px; }
    .buy-btn { background: #4CAF50; color: white; padding: 5px 10px; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Buy Hats</h1>
  <div id="hat-list"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = { /* your config */ };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const hats = [
      { id: "redCap", name: "Red Cap", cost: 25, img: "https://i.imgur.com/1v2h5yM.png" },
      { id: "blueTophat", name: "Blue Tophat", cost: 50, img: "https://i.imgur.com/Wkj4q1n.png" }
    ];

    const hatList = document.getElementById("hat-list");

    onAuthStateChanged(auth, async user => {
      if (!user) return window.location.href = "index.html";
      const uid = user.uid;
      const userRef = doc(db, "users", uid);
      const docSnap = await getDoc(userRef);
      const data = docSnap.data();
      const cubeBucks = data.cubeBucks || 0;
      const ownedHats = data.hats || [];

      hats.forEach(hat => {
        const div = document.createElement("div");
        div.className = "hat";
        div.innerHTML = `
          <img src="${hat.img}" alt="${hat.name}" /><br>
          <strong>${hat.name}</strong><br>
          Cost: ${hat.cost} Cube Bucks<br>
          <button class="buy-btn" ${ownedHats.includes(hat.id) ? "disabled" : ""}>
            ${ownedHats.includes(hat.id) ? "Owned" : "Buy"}
          </button>
        `;
        div.querySelector("button").onclick = async () => {
          if (cubeBucks >= hat.cost) {
            ownedHats.push(hat.id);
            await updateDoc(userRef, {
              cubeBucks: cubeBucks - hat.cost,
              hats: ownedHats
            });
            alert("You bought " + hat.name + "!");
            location.reload();
          } else {
            alert("Not enough Cube Bucks.");
          }
        };
        hatList.appendChild(div);
      });
    });
  </script>
</body>
</html>

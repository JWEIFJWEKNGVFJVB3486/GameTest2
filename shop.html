<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BrickBugs Shop</title>
  <style>
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      background-color: #f0ffe5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #4CAF50;
    }

    .shop-item {
      display: inline-block;
      margin: 20px;
      border: 2px solid #4CAF50;
      border-radius: 10px;
      padding: 15px;
      background: white;
      width: 200px;
      cursor: pointer;
    }

    .shop-item img {
      width: 100px;
      height: 100px;
      border-radius: 10px;
    }

    .top-bar {
      text-align: right;
      margin-bottom: 20px;
    }

    .top-bar button {
      margin-left: 10px;
      background: #ffb6c1;
      color: black;
      padding: 8px 12px;
      border-radius: 6px;
      border: 2px solid #ff69b4;
      cursor: pointer;
    }

    /* Modal styles */
    #item-modal {
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: white;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      width: 300px;
      position: relative;
    }

    .modal-content img {
      width: 100px;
      height: 100px;
      border-radius: 8px;
    }

    #modal-close {
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
      font-size: 24px;
    }

    #modal-buy-button {
      margin-top: 15px;
      background-color: #66bb6a;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    #modal-buy-button:disabled {
      background-color: #aaa;
      cursor: default;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button onclick="window.location.href='home.html'">Home</button>
  </div>
  <h1>BrickBugs Hat Shop</h1>
  <div id="shop-container"></div>

  <!-- Modal -->
  <div id="item-modal">
    <div class="modal-content">
      <span id="modal-close">&times;</span>
      <h2 id="modal-title"></h2>
      <img id="modal-img" src="" alt="" />
      <p id="modal-bio"></p>
      <p id="modal-price"></p>
      <button id="modal-buy-button">Buy</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore, doc, getDoc, updateDoc, arrayUnion, collection, getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCkjACpngpo9U96StM2Z1Y9Q7B3XtNSIQ0",
      authDomain: "gametest2-ba5fe.firebaseapp.com",
      projectId: "gametest2-ba5fe",
      storageBucket: "gametest2-ba5fe.appspot.com",
      messagingSenderId: "1063979387642",
      appId: "1:1063979387642:web:307e4621ae0394bcb49743",
      measurementId: "G-394Y1PYWV7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUserUid = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "index.html";
      currentUserUid = user.uid;
      await renderShop();
    });

    async function getAllHatsFromFirestore() {
      const hatsCol = collection(db, "hats");
      const snapshot = await getDocs(hatsCol);
      const hats = [];
      snapshot.forEach(doc => {
        hats.push({ id: doc.id, ...doc.data() });
      });
      return hats;
    }

    async function getAllFacesFromFirestore() {
      const facesCol = collection(db, "faces");
      const snapshot = await getDocs(facesCol);
      const faces = [];
      snapshot.forEach(doc => {
        faces.push({ id: doc.id, ...doc.data() });
      });
      return faces;
    }

    async function renderShop() {
      const container = document.getElementById("shop-container");
      container.innerHTML = "";

      const userRef = doc(db, "users", currentUserUid);
      const docSnap = await getDoc(userRef);
      const userData = docSnap.exists() ? docSnap.data() : {};
      const ownedHats = userData.hats || [];
      const ownedFaces = userData.faces || [];
      const cubeBucks = userData.cubeBucks || 0;

      const hats = await getAllHatsFromFirestore();
      const faces = await getAllFacesFromFirestore();

      const hatsTitle = document.createElement("h2");
      hatsTitle.textContent = "Hats";
      container.appendChild(hatsTitle);

      hats.forEach(item => {
        const div = document.createElement("div");
        div.className = "shop-item";
        div.innerHTML = `
          <h3>${item.name}</h3>
          <img src="${item.imageUrl}" alt="${item.name}" />
          <p>Cost: ${item.price} Cube Bucks</p>
        `;
        div.onclick = () => showItemModal(item, ownedHats.includes(item.id), "hat");
        container.appendChild(div);
      });

      const facesTitle = document.createElement("h2");
      facesTitle.textContent = "Faces";
      container.appendChild(facesTitle);

      faces.forEach(item => {
        const div = document.createElement("div");
        div.className = "shop-item";
        div.innerHTML = `
          <h3>${item.name}</h3>
          <img src="${item.imageUrl}" alt="${item.name}" />
          <p>Cost: ${item.price} Cube Bucks</p>
        `;
        div.onclick = () => showItemModal(item, ownedFaces.includes(item.id), "face");
        container.appendChild(div);
      });

      const bucksDisplay = document.createElement("p");
      bucksDisplay.textContent = `Your Cube Bucks: ${cubeBucks}`;
      bucksDisplay.style.fontWeight = "bold";
      bucksDisplay.style.marginTop = "30px";
      container.appendChild(bucksDisplay);
    }

    function showItemModal(item, alreadyOwned, type) {
      const modal = document.getElementById("item-modal");
      document.getElementById("modal-title").textContent = item.name;
      document.getElementById("modal-img").src = item.imageUrl;
      document.getElementById("modal-img").alt = item.name;
      document.getElementById("modal-bio").textContent = item.bio || "No description available.";
      document.getElementById("modal-price").textContent = `Price: ${item.price} Cube Bucks`;

      const buyBtn = document.getElementById("modal-buy-button");
      buyBtn.disabled = alreadyOwned;
      buyBtn.textContent = alreadyOwned ? "Owned" : "Buy";

      buyBtn.onclick = async () => {
        const userRef = doc(db, "users", currentUserUid);
        const freshSnap = await getDoc(userRef);
        const freshData = freshSnap.exists() ? freshSnap.data() : {};
        const freshBucks = freshData.cubeBucks || 0;
        const ownedList = (type === "hat") ? freshData.hats || [] : freshData.faces || [];

        if (freshBucks < item.price) {
          alert("Not enough Cube Bucks!");
          return;
        }

        if (ownedList.includes(item.id)) {
          alert("You already own this!");
          modal.style.display = "none";
          renderShop();
          return;
        }

        const updatePayload = {
          cubeBucks: freshBucks - item.price
        };
        updatePayload[type === "hat" ? "hats" : "faces"] = arrayUnion(item.id);

        await updateDoc(userRef, updatePayload);
        alert(`Purchased ${item.name}!`);
        modal.style.display = "none";
        renderShop();
      };

      modal.style.display = "flex";
    }

    document.getElementById("modal-close").onclick = () => {
      document.getElementById("item-modal").style.display = "none";
    };

    window.onclick = (e) => {
      const modal = document.getElementById("item-modal");
      if (e.target === modal) modal.style.display = "none";
    };
  </script>
</body>
</html>

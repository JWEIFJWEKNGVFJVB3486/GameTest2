<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BrickBugs Shop</title>
  <style>
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      background-color: #f0ffe5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #4CAF50;
    }

    .shop-item {
      display: inline-block;
      margin: 20px;
      border: 2px solid #4CAF50;
      border-radius: 10px;
      padding: 15px;
      background: white;
      width: 200px;
    }

    .shop-item img {
      width: 100px;
      height: 100px;
      border-radius: 10px;
    }

    .shop-item button {
      margin-top: 10px;
      background-color: #66bb6a;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .shop-item button:disabled {
      background-color: #aaa;
      cursor: default;
    }

    .shop-item button:hover:not(:disabled) {
      background-color: #81c784;
    }

    .top-bar {
      text-align: right;
      margin-bottom: 20px;
    }

    .top-bar button {
      margin-left: 10px;
      background: #ffb6c1;
      color: black;
      padding: 8px 12px;
      border-radius: 6px;
      border: 2px solid #ff69b4;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button onclick="window.location.href='home.html'">Home</button>
  </div>
  <h1>BrickBugs Hat Shop</h1>
  <div id="shop-container"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import {
  getFirestore, doc, getDoc, updateDoc, arrayUnion, collection, getDocs
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCkjACpngpo9U96StM2Z1Y9Q7B3XtNSIQ0",
  authDomain: "gametest2-ba5fe.firebaseapp.com",
  projectId: "gametest2-ba5fe",
  storageBucket: "gametest2-ba5fe.appspot.com",
  messagingSenderId: "1063979387642",
  appId: "1:1063979387642:web:307e4621ae0394bcb49743",
  measurementId: "G-394Y1PYWV7"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUserUid = null;

onAuthStateChanged(auth, async (user) => {
  if (!user) return window.location.href = "index.html";
  currentUserUid = user.uid;
  await renderShop();
});

async function getAllHatsFromFirestore() {
  const hatsCol = collection(db, "hats");
  const snapshot = await getDocs(hatsCol);
  const hats = [];
  snapshot.forEach(doc => {
    hats.push({
      id: doc.id,
      ...doc.data()
    });
  });
  return hats;
}

async function renderShop() {
  const container = document.getElementById("shop-container");
  container.innerHTML = "";

  const userRef = doc(db, "users", currentUserUid);
  const docSnap = await getDoc(userRef);
  const userData = docSnap.exists() ? docSnap.data() : {};
  const ownedHats = userData.hats || [];
  let cubeBucks = userData.cubeBucks || 0;

  const shopItems = await getAllHatsFromFirestore();

  shopItems.forEach(item => {
    const div = document.createElement("div");
    div.className = "shop-item";

    div.innerHTML = `
      <h3>${item.name}</h3>
      <img src="${item.imageUrl}" alt="${item.name}" />
      <p>Cost: ${item.price} Cube Bucks</p>
      <button ${ownedHats.includes(item.id) ? "disabled" : ""}>
        ${ownedHats.includes(item.id) ? "Owned" : "Buy"}
      </button>
    `;

    const btn = div.querySelector("button");
    if (!ownedHats.includes(item.id)) {
      btn.onclick = async () => {
        const freshSnap = await getDoc(userRef);
        const freshData = freshSnap.exists() ? freshSnap.data() : {};
        const freshBucks = freshData.cubeBucks || 0;
        const freshHats = freshData.hats || [];

        if (freshBucks < item.price) {
          alert("Not enough Cube Bucks!");
          return;
        }

        if (freshHats.includes(item.id)) {
          alert("You already own this hat!");
          renderShop();
          return;
        }

        await updateDoc(userRef, {
          cubeBucks: freshBucks - item.price,
          hats: arrayUnion(item.id)
        });

        alert(`Purchased ${item.name}!`);
        renderShop();
      };
    }

    container.appendChild(div);
  });

  const bucksDisplay = document.createElement("p");
  bucksDisplay.textContent = `Your Cube Bucks: ${cubeBucks}`;
  bucksDisplay.style.fontWeight = "bold";
  bucksDisplay.style.marginTop = "30px";
  container.appendChild(bucksDisplay);

    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BrickBugs Shop</title>
  <style>
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      background-color: #f0ffe5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #4CAF50;
    }

    .shop-item {
      display: inline-block;
      margin: 20px;
      border: 2px solid #4CAF50;
      border-radius: 10px;
      padding: 15px;
      background: white;
      width: 200px;
      cursor: pointer;
    }

    .shop-item img {
      width: 100px;
      height: 100px;
      border-radius: 10px;
    }

    .top-bar {
      text-align: right;
      margin-bottom: 20px;
    }

    .top-bar button {
      margin-left: 10px;
      background: #ffb6c1;
      color: black;
      padding: 8px 12px;
      border-radius: 6px;
      border: 2px solid #ff69b4;
      cursor: pointer;
    }

    #item-modal {
      display: none;
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 20px;
      border: 3px solid #4CAF50;
      border-radius: 10px;
      z-index: 999;
      width: 300px;
      text-align: center;
    }

    #item-modal img {
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
    }

    #item-modal button {
      margin-top: 10px;
      background-color: #66bb6a;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    #avatar-preview {
      display: block;
      margin: 10px auto;
      background: #eee;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button onclick="window.location.href='home.html'">Home</button>
  </div>
  <h1>BrickBugs Hat Shop</h1>
  <div id="shop-container"></div>

  <div id="item-modal">
    <h2 id="modal-name"></h2>
    <canvas id="avatar-preview" width="200" height="200"></canvas>
    <p id="modal-price"></p>
    <p id="modal-bio"></p>
    <button id="modal-buy-btn">Buy</button>
    <button onclick="document.getElementById('item-modal').style.display='none'">Close</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore, doc, getDoc, updateDoc, arrayUnion, collection, getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCkjACpngpo9U96StM2Z1Y9Q7B3XtNSIQ0",
      authDomain: "gametest2-ba5fe.firebaseapp.com",
      projectId: "gametest2-ba5fe",
      storageBucket: "gametest2-ba5fe.appspot.com",
      messagingSenderId: "1063979387642",
      appId: "1:1063979387642:web:307e4621ae0394bcb49743",
      measurementId: "G-394Y1PYWV7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUserUid = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "index.html";
      currentUserUid = user.uid;
      await renderShop();
    });

    async function getAllHatsFromFirestore() {
      const hatsCol = collection(db, "hats");
      const snapshot = await getDocs(hatsCol);
      const hats = [];
      snapshot.forEach(doc => {
        hats.push({ id: doc.id, ...doc.data(), type: "hat" });
      });
      return hats;
    }

    async function getAllFacesFromFirestore() {
      const facesCol = collection(db, "faces");
      const snapshot = await getDocs(facesCol);
      const faces = [];
      snapshot.forEach(doc => {
        faces.push({ id: doc.id, ...doc.data(), type: "face" });
      });
      return faces;
    }

    async function renderShop() {
      const container = document.getElementById("shop-container");
      container.innerHTML = "";

      const userRef = doc(db, "users", currentUserUid);
      const docSnap = await getDoc(userRef);
      const userData = docSnap.exists() ? docSnap.data() : {};
      const ownedHats = userData.hats || [];
      const ownedFaces = userData.faces || [];
      const cubeBucks = userData.cubeBucks || 0;

      const hats = await getAllHatsFromFirestore();
      const faces = await getAllFacesFromFirestore();

      const allItems = [...hats, ...faces];

      allItems.forEach(item => {
        const div = document.createElement("div");
        div.className = "shop-item";
        div.innerHTML = `
          <h3>${item.name}</h3>
          <img src="${item.imageUrl}" alt="${item.name}" />
          <p>Cost: ${item.price} Cube Bucks</p>
        `;

        div.onclick = () => openItemModal(item, ownedHats, ownedFaces, cubeBucks, userRef);
        container.appendChild(div);
      });

      const bucksDisplay = document.createElement("p");
      bucksDisplay.textContent = `Your Cube Bucks: ${cubeBucks}`;
      bucksDisplay.style.fontWeight = "bold";
      bucksDisplay.style.marginTop = "30px";
      container.appendChild(bucksDisplay);
    }

    function openItemModal(item, ownedHats, ownedFaces, cubeBucks, userRef) {
      document.getElementById("modal-name").textContent = item.name;
      document.getElementById("modal-price").textContent = `Price: ${item.price} Cube Bucks`;
      document.getElementById("modal-bio").textContent = item.bio || "No bio available.";

      render2DAvatarPreview(item);

      const buyBtn = document.getElementById("modal-buy-btn");
      const isOwned = (item.type === "hat" ? ownedHats : ownedFaces).includes(item.id);

      if (isOwned) {
        buyBtn.disabled = true;
        buyBtn.textContent = "Owned";
      } else {
        buyBtn.disabled = false;
        buyBtn.textContent = "Buy";
        buyBtn.onclick = async () => {
          const freshSnap = await getDoc(userRef);
          const freshData = freshSnap.exists() ? freshSnap.data() : {};
          const freshBucks = freshData.cubeBucks || 0;

          if (freshBucks < item.price) {
            alert("Not enough Cube Bucks!");
            return;
          }

          const update = {
            cubeBucks: freshBucks - item.price
          };
          if (item.type === "hat") {
            update.hats = arrayUnion(item.id);
          } else {
            update.faces = arrayUnion(item.id);
          }

          await updateDoc(userRef, update);
          alert(`Purchased ${item.name}!`);
          document.getElementById("item-modal").style.display = "none";
          renderShop();
        };
      }

      document.getElementById("item-modal").style.display = "block";
    }

    function render2DAvatarPreview(item) {
  const canvas = document.getElementById("avatar-preview");
  const ctx = canvas.getContext("2d");

  // Clear canvas
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Player position on canvas
  const p = { x: 100, y: 100 }; // Center of canvas

  // Draw gray cube
  ctx.fillStyle = "#888";
  ctx.fillRect(p.x - 25, p.y - 25, 50, 50); // 50x50 gray cube centered on (p.x, p.y)

  // Load image and draw if loaded properly
  const img = new Image();
  img.src = item.imageUrl;
  img.onload = () => {
    if (item.type === "face") {
      // Face goes directly on the cube
      ctx.drawImage(img, p.x - 25, p.y - 25, 50, 50);
    } else if (item.type === "hat") {
      // Hat floats above the cube
      ctx.drawImage(img, p.x - 21, p.y - 45, 50, 50);
    }
  };
}

  </script>
</body>
</html>

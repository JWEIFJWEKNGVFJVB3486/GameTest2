<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BrickBugs Shop</title>
  <style>
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      background-color: #f0ffe5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #4CAF50;
    }

    .shop-item {
      display: inline-block;
      margin: 20px;
      border: 2px solid #4CAF50;
      border-radius: 10px;
      padding: 15px;
      background: white;
      width: 200px;
    }

    .shop-item img {
      width: 100px;
      height: 100px;
    }

    .shop-item button {
      margin-top: 10px;
      background-color: #66bb6a;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .shop-item button:hover {
      background-color: #81c784;
    }

    .top-bar {
      text-align: right;
      margin-bottom: 20px;
    }

    .top-bar button {
      margin-left: 10px;
      background: #ffb6c1;
      color: black;
      padding: 8px 12px;
      border-radius: 6px;
      border: 2px solid #ff69b4;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button onclick="window.location.href='home.html'">üè† Home</button>
  </div>
  <h1>BrickBugs Hat Shop</h1>
  <div id="shop-container"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCkjACpngpo9U96StM2Z1Y9Q7B3XtNSIQ0",
      authDomain: "gametest2-ba5fe.firebaseapp.com",
      projectId: "gametest2-ba5fe",
      storageBucket: "gametest2-ba5fe.appspot.com",
      messagingSenderId: "1063979387642",
      appId: "1:1063979387642:web:307e4621ae0394bcb49743",
      measurementId: "G-394Y1PYWV7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const shopItems = [
      { name: "Classic Fedora", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/7/7b/Fedora.jpg/240px-Fedora.jpg", cost: 25, id: "fedora" },
      { name: "Party Cone", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e2/Party_Hat.jpg/240px-Party_Hat.jpg", cost: 10, id: "partycone" },
      { name: "Wizard Hat", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/b/bc/Wizard_Hat.svg/240px-Wizard_Hat.svg.png", cost: 40, id: "wizard" }
    ];

    let currentUserUid = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "index.html";
      currentUserUid = user.uid;
      renderShop();
    });

    async function renderShop() {
      const container = document.getElementById("shop-container");
      container.innerHTML = "";

      const userRef = doc(db, "users", currentUserUid);
      const docSnap = await getDoc(userRef);
      const userData = docSnap.data();
      const ownedHats = userData.hats || [];

      shopItems.forEach(item => {
        const div = document.createElement("div");
        div.className = "shop-item";

        div.innerHTML = `
          <h3>${item.name}</h3>
          <img src="${item.img}" alt="${item.name}" />
          <p>Cost: ${item.cost} Cube Bucks</p>
          <button ${ownedHats.includes(item.id) ? "disabled" : ""}>
            ${ownedHats.includes(item.id) ? "Owned" : "Buy"}
          </button>
        `;

        const btn = div.querySelector("button");
        if (!ownedHats.includes(item.id)) {
          btn.onclick = async () => {
            const updatedSnap = await getDoc(userRef);
            const updatedData = updatedSnap.data();
            const bucks = updatedData.cubeBucks || 0;

            if (bucks < item.cost) {
              alert("Not enough Cube Bucks!");
              return;
            }

            await updateDoc(userRef, {
              cubeBucks: bucks - item.cost,
              hats: arrayUnion(item.id)
            });

            alert(`Purchased ${item.name}!`);
            renderShop();
          };
        }

        container.appendChild(div);
      });
    }
  </script>
</body>
</html>

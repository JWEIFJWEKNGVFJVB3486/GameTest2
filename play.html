<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Game</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    font-family: "Comic Sans MS", cursive, sans-serif;
  }
  canvas {
    display: block;
    background: #eef;
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
  }

  .block {
    position: absolute;
    background: #3498db;
    border-radius: 4px;
    pointer-events: none;
  }
  #leaderboard {
    position: absolute;
    top: 10px;
    right: 10px;
    background: white;
    padding: 10px;
    border-radius: 8px;
    box-shadow: 0 0 10px #ccc;
    font-size: 14px;
    max-height: 80vh;
    overflow-y: auto;
    z-index: 10;
  }
  #chatInput {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    font-family: "Comic Sans MS", cursive, sans-serif;
    font-size: 16px;
    padding: 8px 12px;
    border-radius: 6px;
    border: 1px solid #aaa;
    display: none;
    z-index: 20;
  }
  #mobileControls {
    position: absolute;
    bottom: 20px;
    left: 20px;
    display: flex;
    flex-wrap: wrap;
    width: 140px;
    gap: 10px;
    user-select: none;
    touch-action: none;
    z-index: 15;
    justify-content: center;
  }
  #chatButton {
    width: 40px;
    height: 40px;
    background: #4448;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    color: white;
    cursor: pointer;
    user-select: none;
    -webkit-tap-highlight-color: transparent;
    order: 5;
    margin-left: 10px;
  }
  .arrow-button {
    width: 40px;
    height: 40px;
    background: #4448;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    color: white;
    cursor: pointer;
    user-select: none;
    -webkit-tap-highlight-color: transparent;
  }
  #arrowUp { order: 1; margin-left: 50px; }
  #arrowLeft { order: 2; margin-top: 10px; margin-right: 10px; }
  #arrowDown { order: 3; margin-left: 50px; }
  #arrowRight { order: 4; margin-top: 10px; margin-left: 10px; }
</style>
</head>
<body>

<canvas id="game"></canvas>
<div id="gameArea"></div>

<div id="leaderboard">
  <strong>Players</strong>
  <br />
  <ul id="board"></ul>
</div>

<input id="chatInput" placeholder="Type your message..." maxlength="50" />

<div id="mobileControls" aria-label="Movement controls" role="group">
  <div id="chatButton" class="arrow-button" aria-label="Toggle chat">ðŸ’¬</div>
  <div id="arrowUp" class="arrow-button" aria-label="Move up">â–²</div>
  <div id="arrowLeft" class="arrow-button" aria-label="Move left">â—„</div>
  <div id="arrowDown" class="arrow-button" aria-label="Move down">â–¼</div>
  <div id="arrowRight" class="arrow-button" aria-label="Move right">â–º</div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
  import { getDatabase, ref, set, onDisconnect, onChildAdded, onChildChanged, onChildRemoved } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

  // Initialize Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyCkjACpngpo9U96StM2Z1Y9Q7B3XtNSIQ0",
    authDomain: "gametest2-ba5fe.firebaseapp.com",
    projectId: "gametest2-ba5fe",
    storageBucket: "gametest2-ba5fe.appspot.com",
    messagingSenderId: "1063979387642",
    appId: "1:1063979387642:web:307e4621ae0394bcb49743",
    measurementId: "G-394Y1PYWV7",
    databaseURL: "https://gametest2-ba5fe-default-rtdb.firebaseio.com/"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const firestore = getFirestore(app);
  const realtimeDb = getDatabase(app);

  // DOM Elements
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");
  const board = document.getElementById("board");
  const chatInput = document.getElementById("chatInput");
  const gameArea = document.getElementById("gameArea");
  const chatButton = document.getElementById("chatButton");
  const arrowUp = document.getElementById("arrowUp");
  const arrowDown = document.getElementById("arrowDown");
  const arrowLeft = document.getElementById("arrowLeft");
  const arrowRight = document.getElementById("arrowRight");

  // Resize canvas full window
  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resizeCanvas);
  resizeCanvas();

  // Player & state
  let player = null;
  let playerRef = null;
  let players = {};
  let keysPressed = {};
  let chatVisible = false;

  let blocks = [];

async function loadBlocks() {
  const blocksCol = collection(firestore, "blocks");
  const snapshot = await getDocs(blocksCol);
  blocks = [];

  snapshot.forEach(docSnap => {
    const data = docSnap.data();
    if (data && typeof data.x === "number" && typeof data.y === "number" && typeof data.size === "number") {
      blocks.push({
        x: data.x,
        y: data.y,
        size: data.size,
        color: "#3498db"
      });
    }
  });
}


  // Call this once after auth confirmed
  async function setupPlayer(uid, username) {
    player = {
      id: uid,
      username,
      x: 100,
      y: 100,
      color: "#008800",
      chat: ""
    };

    playerRef = ref(realtimeDb, "players/" + uid);

    // Write initial player data to RealtimeDB
    await set(playerRef, {
      username: player.username,
      x: player.x,
      y: player.y,
      color: player.color,
      chat: ""
    });

    onDisconnect(playerRef).remove();

    // Listen for all players changes
    const playersRef = ref(realtimeDb, "players");
    onChildAdded(playersRef, snapshot => {
      players[snapshot.key] = snapshot.val();
      updateLeaderboard();
    });
    onChildChanged(playersRef, snapshot => {
      players[snapshot.key] = snapshot.val();
      updateLeaderboard();
    });
    onChildRemoved(playersRef, snapshot => {
      delete players[snapshot.key];
      updateLeaderboard();
    });
  }

  // Update leaderboard display
  function updateLeaderboard() {
    board.innerHTML = "";
    Object.entries(players).forEach(([id, p]) => {
      const li = document.createElement("li");
      li.textContent = p.username + (id === player?.id ? " (You)" : "");
      board.appendChild(li);
    });
  }

  // Game update loop
  function update() {
    if (!player) return;

    // Movement speed
    const speed = 3;

    if (keysPressed.ArrowUp || keysPressed.KeyW) player.y -= speed;
    if (keysPressed.ArrowDown || keysPressed.KeyS) player.y += speed;
    if (keysPressed.ArrowLeft || keysPressed.KeyA) player.x -= speed;
    if (keysPressed.ArrowRight || keysPressed.KeyD) player.x += speed;

    // Update player position in RealtimeDB
    if (playerRef) {
      set(playerRef, {
        username: player.username,
        x: player.x,
        y: player.y,
        color: player.color,
        chat: player.chat
      });
    }

    draw();
    requestAnimationFrame(update);
  }

function draw() {
  if (!player) return;

  const camX = player.x - canvas.width / 2;
  const camY = player.y - canvas.height / 2;

  ctx.setTransform(1, 0, 0, 1, 0, 0);
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.translate(-camX, -camY);

  // Draw blocks
  for (const block of blocks) {
    ctx.fillStyle = block.color;
    ctx.fillRect(block.x, block.y, block.size, block.size);
  }

  // Draw players
  for (const id in players) {
    const p = players[id];
    if (!p) continue;

    // Player box
    ctx.fillStyle = p.color || "#000";
    ctx.fillRect(p.x - 40, p.y - 40, 80, 80);

    // Username
    ctx.fillStyle = "black";
    ctx.font = "20px Comic Sans MS";
    ctx.fillText(p.username || "?", p.x - 40, p.y - 70);

    // Chat bubble
    if (p.chat && p.chat.trim() !== "") {
      ctx.fillStyle = "white";
      ctx.strokeStyle = "black";
      ctx.lineWidth = 2;
      const chatText = p.chat;
      const textWidth = ctx.measureText(chatText).width;
      const padding = 10;
      const x = p.x - textWidth / 2 - padding / 2;
      const y = p.y - 90;

      ctx.fillRect(x, y - 24, textWidth + padding, 28);
      ctx.strokeRect(x, y - 24, textWidth + padding, 28);

      ctx.fillStyle = "black";
      ctx.fillText(chatText, x + padding / 2, y - 6);
    }
  }
}


  // Keyboard input handlers
  window.addEventListener("keydown", e => {
    if (e.target === chatInput) return; // Don't block keys while chatting

    keysPressed[e.code] = true;

    // Open chat on Enter
    if (e.code === "Enter") {
      toggleChat(true);
      e.preventDefault();
    }
  });
  window.addEventListener("keyup", e => {
    keysPressed[e.code] = false;
  });

  // Toggle chat input display and focus
  function toggleChat(show) {
    chatVisible = show !== undefined ? show : !chatVisible;
    chatInput.style.display = chatVisible ? "block" : "none";
    if (chatVisible) {
      chatInput.focus();
    } else {
      chatInput.blur();
      if (player) player.chat = "";
    }
  }

  // Send chat message on Enter key in input
  chatInput.addEventListener("keydown", e => {
    if (e.code === "Enter") {
      if (player && chatInput.value.trim() !== "") {
        player.chat = chatInput.value.trim();
        if (playerRef) {
          set(playerRef, {
            username: player.username,
            x: player.x,
            y: player.y,
            color: player.color,
            chat: player.chat
          });
        }
      }
      toggleChat(false);
    }
  });

  // Mobile buttons controls for movement & chat toggle
  arrowUp.addEventListener("touchstart", e => { e.preventDefault(); keysPressed.ArrowUp = true; });
  arrowUp.addEventListener("touchend", e => { e.preventDefault(); keysPressed.ArrowUp = false; });
  arrowDown.addEventListener("touchstart", e => { e.preventDefault(); keysPressed.ArrowDown = true; });
  arrowDown.addEventListener("touchend", e => { e.preventDefault(); keysPressed.ArrowDown = false; });
  arrowLeft.addEventListener("touchstart", e => { e.preventDefault(); keysPressed.ArrowLeft = true; });
  arrowLeft.addEventListener("touchend", e => { e.preventDefault(); keysPressed.ArrowLeft = false; });
  arrowRight.addEventListener("touchstart", e => { e.preventDefault(); keysPressed.ArrowRight = true; });
  arrowRight.addEventListener("touchend", e => { e.preventDefault(); keysPressed.ArrowRight = false; });

  chatButton.addEventListener("click", e => {
    toggleChat();
  });

  // Auth & start
  onAuthStateChanged(auth, async user => {
    if (user) {
      // Use displayName or fallback
      const username = user.displayName || user.email || "Player";
      await setupPlayer(user.uid, username);
      await loadBlocks();
      requestAnimationFrame(update);
    } else {
      // Not signed in, show alert or redirect (for demo just prompt sign-in)
      alert("Please sign in to play!");
    }
  });

</script>

</body>
</html>

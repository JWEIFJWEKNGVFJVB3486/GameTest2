function roundRect(ctx, x, y, width, height, radius) {
  ctx.beginPath();
  ctx.moveTo(x + radius, y);
  ctx.lineTo(x + width - radius, y);
  ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
  ctx.lineTo(x + width, y + height - radius);
  ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
  ctx.lineTo(x + radius, y + height);
  ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
  ctx.lineTo(x, y + radius);
  ctx.quadraticCurveTo(x, y, x + radius, y);
  ctx.closePath();
}

function draw() {
  if (!player) return;

  const camX = player.x - canvas.width / 2;
  const camY = player.y - canvas.height / 2;

  ctx.setTransform(1, 0, 0, 1, 0, 0);
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  ctx.translate(-camX, -camY);

  for (const uid in players) {
    const p = players[uid];
    if (!p || typeof p.x !== "number" || typeof p.y !== "number") continue;

    // Draw avatar (80x80)
    ctx.fillStyle = p.color || "#000";
    ctx.fillRect(p.x - 40, p.y - 40, 80, 80);

    // Draw username
    ctx.fillStyle = "black";
    ctx.font = "20px Comic Sans MS";
    ctx.fillText(p.username || "?", p.x - 40, p.y - 70);

    // Draw face
    const faceImg = faceImages[uid];
    if (faceImg && faceImg.complete && faceImg.naturalWidth !== 0) {
      ctx.drawImage(faceImg, p.x - 30, p.y - 30, 60, 60);
    }

    // Draw hat
    if (p.equippedHat && hatImages[p.equippedHat]) {
      const img = hatImages[p.equippedHat];
      if (img.complete && img.naturalWidth !== 0) {
        ctx.drawImage(img, p.x - 36, p.y - 86, 80, 80);
      }
    }

    // Draw chat bubble
    if (p.chat) {
      ctx.fillStyle = "white";
      ctx.strokeStyle = "black";
      ctx.font = "16px Comic Sans MS";
      const textWidth = ctx.measureText(p.chat).width;
      ctx.fillRect(p.x - textWidth / 2 - 8, p.y - 90, textWidth + 16, 24);
      ctx.strokeRect(p.x - textWidth / 2 - 8, p.y - 90, textWidth + 16, 24);
      ctx.fillStyle = "black";
      ctx.fillText(p.chat, p.x - textWidth / 2, p.y - 75);
    }
  }

  
  // Draw game items
  for (const item of items) {
    if (!item) continue;
    ctx.fillStyle = item.color || "#888";

    switch (item.type) {
      case "block":
        ctx.fillRect(item.x, item.y, item.width, item.height);
        break;

      case "shape":
        if (item.circle) {
          ctx.beginPath();
          ctx.arc(item.x + item.width / 2, item.y + item.height / 2, item.width / 2, 0, Math.PI * 2);
          ctx.fill();
        } else {
          const br = parseInt(item.borderRadius) || 0;
          if (br > 0) {
            roundRect(ctx, item.x, item.y, item.width, item.height, br);
            ctx.fill();
          } else {
            ctx.fillRect(item.x, item.y, item.width, item.height);
          }
        }
        break;

      case "circle":
        ctx.beginPath();
        ctx.arc(item.x, item.y, item.width / 2, 0, Math.PI * 2);
        ctx.fill();
        break;

      case "text":
        ctx.font = "24px Comic Sans MS";
        ctx.fillText(item.text || item.content || "", item.x, item.y);
        break;

      default:
        console.warn("Unknown item type:", item.type);
    }
  }

  // Draw players
  for (const id in players) {
    const p = players[id];
    if (!p) continue;

    ctx.fillStyle = p.color || "#000";
    ctx.fillRect(p.x - 40, p.y - 40, 80, 80);

    ctx.fillStyle = "black";
    ctx.font = "20px Comic Sans MS";
    ctx.fillText(p.username || "?", p.x - 40, p.y - 70);

    if (p.chat && p.chat.trim() !== "") {
      ctx.fillStyle = "white";
      ctx.strokeStyle = "black";
      ctx.lineWidth = 2;
      const chatText = p.chat;
      const textWidth = ctx.measureText(chatText).width;
      const padding = 10;
      const x = p.x - textWidth / 2 - padding / 2;
      const y = p.y - 90;

      ctx.fillRect(x, y - 24, textWidth + padding, 28);
      ctx.strokeRect(x, y - 24, textWidth + padding, 28);

      ctx.fillStyle = "black";
      ctx.fillText(chatText, x + padding / 2, y - 6);
    }
  }
}

async function setupPlayer(uid, username) {
  player = {
    id: uid,
    username,
    x: 100,
    y: 100,
    color: "#008800",
    chat: ""
  };

  playerRef = ref(realtimeDb, "players/" + uid);

  await set(playerRef, {
    username: player.username,
    x: player.x,
    y: player.y,
    color: player.color,
    chat: ""
  });

  onDisconnect(playerRef).remove();

  const playersRef = ref(realtimeDb, "players");
  onChildAdded(playersRef, snapshot => {
    players[snapshot.key] = snapshot.val();
    updateLeaderboard();
  });
  onChildChanged(playersRef, snapshot => {
    players[snapshot.key] = snapshot.val();
    updateLeaderboard();
  });
  onChildRemoved(playersRef, snapshot => {
    delete players[snapshot.key];
    updateLeaderboard();
  });
}

function updateLeaderboard() {
  board.innerHTML = "";
  Object.entries(players).forEach(([id, p]) => {
    const li = document.createElement("li");
    li.textContent = p.username + (id === player?.id ? " (You)" : "");
    board.appendChild(li);
  });
}

function update() {
  if (!player) return;

  const speed = 15;
  if (keysPressed.ArrowUp || keysPressed.KeyW) player.y -= speed;
  if (keysPressed.ArrowDown || keysPressed.KeyS) player.y += speed;
  if (keysPressed.ArrowLeft || keysPressed.KeyA) player.x -= speed;
  if (keysPressed.ArrowRight || keysPressed.KeyD) player.x += speed;

  if (playerRef) {
    set(playerRef, {
      username: player.username,
      x: player.x,
      y: player.y,
      color: player.color,
      chat: player.chat
    });
  }

  draw();

  requestAnimationFrame(update);
}

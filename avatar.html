<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BrickBugs Avatar</title>
  <style>
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      background-color: #f0ffe5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #4CAF50;
    }

    #avatar-container {
      margin: 20px auto;
      width: 150px;
      height: 150px;
      position: relative;
    }

    #avatar-cube {
      width: 150px;
      height: 150px;
      background-color: #3498db;
      margin: 0 auto;
      border-radius: 15px;
      position: relative;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
    }

    /* Remove green outline from equipped hat on cube */
    #equipped-hat {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      pointer-events: none;
      user-select: none;
      border: none !important;
      box-shadow: none !important;
      transition: filter 0.3s ease;
    }

    #color-picker {
      margin: 20px auto;
      font-size: 1.1em;
      padding: 8px;
      border-radius: 6px;
      border: 2px solid #4CAF50;
      cursor: pointer;
    }

    #owned-hats-container img {
      width: 80px;
      margin: 8px;
      cursor: pointer;
      border: 3px solid transparent;
      border-radius: 10px;
      transition: border-color 0.3s;
    }

    #owned-hats-container img.equipped {
      border-color: #4CAF50;
    }

    .top-bar {
      text-align: right;
      margin-bottom: 20px;
    }

    .top-bar button {
      margin-left: 10px;
      background: #ffb6c1;
      color: black;
      padding: 8px 12px;
      border-radius: 6px;
      border: 2px solid #ff69b4;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button onclick="window.location.href='home.html'">Home</button>
  </div>

  <h1>Your Avatar</h1>

  <div id="avatar-container">
    <div id="avatar-cube"></div>
    <img id="equipped-hat" src="" alt="" style="display:none" />
  </div>

  <label for="color-picker">Change Cube Color: </label>
  <input type="color" id="color-picker" value="#3498db" />

  <h2>Your Owned Hats (Click to Equip/Unequip)</h2>
  <div id="owned-hats-container"></div>

  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import { getFirestore, doc, getDoc, updateDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCkjACpngpo9U96StM2Z1Y9Q7B3XtNSIQ0",
    authDomain: "gametest2-ba5fe.firebaseapp.com",
    projectId: "gametest2-ba5fe",
    storageBucket: "gametest2-ba5fe.appspot.com",
    messagingSenderId: "1063979387642",
    appId: "1:1063979387642:web:307e4621ae0394bcb49743",
    measurementId: "G-394Y1PYWV7"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  let hatItems = [];
  let currentUserUid = null;
  let userData = null;

  async function loadHatItems() {
    const hatsCol = collection(db, "hats"); 
    const hatSnapshot = await getDocs(hatsCol);
    hatItems = hatSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
  }

  async function loadUserData() {
    const userRef = doc(db, "users", currentUserUid);
    const docSnap = await getDoc(userRef);
    if (docSnap.exists()) {
      userData = docSnap.data();
      if (!userData.avatarColor) userData.avatarColor = "#3498db";
      if (!userData.equippedHat) userData.equippedHat = "";
      if (!userData.hats) userData.hats = [];
    } else {
      userData = { avatarColor: "#3498db", equippedHat: "", hats: [] };
    }
  }

  onAuthStateChanged(auth, async (user) => {
    if (!user) return window.location.href = "index.html";
    currentUserUid = user.uid;

    await loadHatItems();
    await loadUserData();

    setupUI();
  });

  const avatarCube = document.getElementById("avatar-cube");
  const equippedHatImg = document.getElementById("equipped-hat");
  const ownedHatsContainer = document.getElementById("owned-hats-container");
  const colorPicker = document.getElementById("color-picker");

  function setupUI() {
    avatarCube.style.backgroundColor = userData.avatarColor;
    colorPicker.value = userData.avatarColor;
    updateEquippedHat();
    renderOwnedHats();

    colorPicker.oninput = async (e) => {
      const newColor = e.target.value;
      avatarCube.style.backgroundColor = newColor;
      userData.avatarColor = newColor;
      await updateDoc(doc(db, "users", currentUserUid), { avatarColor: newColor });
    };
  }

  function updateEquippedHat() {
  if (userData.equippedHat) {
    const hatInfo = hatItems.find(hat => hat.id === userData.equippedHat);
    if (hatInfo && hatInfo.img) {
      equippedHatImg.src = hatInfo.img;
      equippedHatImg.alt = hatInfo.name || "Equipped Hat";
      equippedHatImg.style.display = "block";
      equippedHatImg.classList.remove("equipped");
      return;
    }
  }
  equippedHatImg.style.display = "none";
  equippedHatImg.src = "";
  equippedHatImg.alt = "";
}


  function renderOwnedHats() {
    ownedHatsContainer.innerHTML = "";
    if (!userData.hats || userData.hats.length === 0) {
      ownedHatsContainer.textContent = "You don't own any hats yet! Buy some in the shop.";
      return;
    }

    userData.hats.forEach(hatId => {
      const hatInfo = hatItems.find(hat => hat.id === hatId);
      if (!hatInfo) return;

      const hatImg = document.createElement("img");
      hatImg.src = hatInfo.img;
      hatImg.alt = hatInfo.name;

      if (userData.equippedHat === hatId) {
        hatImg.classList.add("equipped");
      }

      hatImg.onclick = async () => {
        if (userData.equippedHat === hatId) {
          userData.equippedHat = "";
        } else {
          userData.equippedHat = hatId;
        }
        await updateDoc(doc(db, "users", currentUserUid), { equippedHat: userData.equippedHat });
        updateEquippedHat();
        renderOwnedHats();
      };

      ownedHatsContainer.appendChild(hatImg);
    });
  }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Customize Avatar</title>
  <style>
    body {
      margin: 0;
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: #f5f5f5;
      text-align: center;
    }

    .navbar {
      background: #4CAF50;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .avatar-container {
      margin: 30px auto;
    }

    canvas {
      background: #fff;
      border: 2px solid #ccc;
      margin-top: 20px;
    }

    .items {
      margin: 20px;
    }

    button, select {
      padding: 10px;
      margin: 5px;
      font-family: "Comic Sans MS", cursive;
      font-size: 1em;
      border-radius: 6px;
      border: 2px solid #4CAF50;
    }

    button:hover {
      background: #c8f7c5;
    }

    .item-button.active {
      background: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div><strong>BrickBugs Avatar</strong></div>
    <button onclick="location.href='home.html'">Home</button>
  </div>

  <div class="avatar-container">
    <canvas id="avatar" width="300" height="300"></canvas>
    <br>
    <label>Cube Color:</label>
    <input type="color" id="colorPicker" />
  </div>

  <div class="items">
    <h3>Your Hats</h3>
    <div id="hatList">Loading hats...</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCkjACpngpo9U96StM2Z1Y9Q7B3XtNSIQ0",
      authDomain: "gametest2-ba5fe.firebaseapp.com",
      projectId: "gametest2-ba5fe",
      storageBucket: "gametest2-ba5fe.appspot.com",
      messagingSenderId: "1063979387642",
      appId: "1:1063979387642:web:307e4621ae0394bcb49743",
      measurementId: "G-394Y1PYWV7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const canvas = document.getElementById("avatar");
    const ctx = canvas.getContext("2d");
    const colorPicker = document.getElementById("colorPicker");
    const hatList = document.getElementById("hatList");

    let cubeColor = "#ffcc00";
    let equippedHat = null;
    let userDocRef = null;

    function drawAvatar() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = cubeColor;
      ctx.fillRect(100, 100, 100, 100); // Cube

      if (equippedHat) {
        ctx.fillStyle = "black";
        ctx.font = "14px Comic Sans MS";
        ctx.fillText(equippedHat, 120, 90); // Hat label
      }
    }

    function renderHats(hats) {
      hatList.innerHTML = "";
      if (!hats || hats.length === 0) {
        hatList.textContent = "No hats owned.";
        return;
      }

      hats.forEach(hat => {
        const btn = document.createElement("button");
        btn.textContent = hat;
        if (equippedHat === hat) btn.classList.add("active");

        btn.onclick = async () => {
          if (equippedHat === hat) {
            equippedHat = null;
          } else {
            equippedHat = hat;
          }
          await updateDoc(userDocRef, {
            equippedHat: equippedHat || null
          });
          renderHats(hats);
          drawAvatar();
        };
        hatList.appendChild(btn);
      });
    }

    colorPicker.addEventListener("input", async (e) => {
      cubeColor = e.target.value;
      drawAvatar();
      if (userDocRef) {
        await updateDoc(userDocRef, {
          cubeColor
        });
      }
    });

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "index.html";

      userDocRef = doc(db, "users", user.uid);
      const snap = await getDoc(userDocRef);
      const data = snap.data();

      cubeColor = data.cubeColor || "#ffcc00";
      equippedHat = data.equippedHat || null;
      colorPicker.value = cubeColor;

      drawAvatar();
      renderHats(data.ownedHats || []);
    });
  </script>
</body>
</html>
